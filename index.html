<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP SPORTS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }body.light-mode {
  background-color: #ffffff;
  color: #000000;
}

body.dark-mode {
  background-color: #000000;
  color: #ffffff;
}

header {
  background-color: #000;
  color: #00f2aa;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-weight: 700;
  font-size: 1.5rem;
}

.icon-group svg {
  width: 24px;
  height: 24px;
  fill: white;
  cursor: pointer;
  margin-left: 1rem;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: #000;
  color: #fff;
  display: none;
  flex-direction: column;
  padding: 2rem;
  z-index: 1000;
}

nav.active {
  display: flex;
}

.close-nav {
  align-self: flex-end;
  font-size: 2rem;
  cursor: pointer;
}

.mode-toggle {
  margin-top: 2rem;
  padding: 1rem;
  border: none;
  background-color: #fff;
  color: #000;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
}

main video,
main iframe {
  width: 100%;
  height: 90vh;
  border: none;
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #000;
  display: flex;
  justify-content: space-around;
  color: #fff;
  z-index: 999;
}

footer div {
  padding: 0.7rem 0;
  cursor: pointer;
  text-align: center;
  font-size: 0.9rem;
}

footer div:hover {
  background-color: #111;
}

#profileBox {
  margin-top: 2rem;
  background: #111;
  padding: 1rem;
  border-radius: 10px;
  display: none;
}

  </style>
</head><body class="dark-mode">
  <header>
    <div class="menu-icon" onclick="toggleNav()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
    </div>
    <div class="logo">PP SPORTS</div>
    <div class="icon-group">
      <svg onclick="searchGoogle()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/></svg>
      <svg onclick="toggleProfile()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/></svg>
    </div>
  </header>  <nav id="sidenav">
    <div class="close-nav" onclick="toggleNav()">√ó</div>
    <button class="mode-toggle" onclick="toggleMode()">Ganti Mode</button>
    <div id="profileBox">
      <p><strong>Halo, Guest!</strong></p>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>  <main id="content">
    <video src="/mnt/data/Intro BolaMedia ‚öΩÔ∏è Berita Bola Terbaru üî¥‚ö™Ô∏è.mp4" autoplay muted loop></video>
  </main>  <footer>
    <div onclick="loadContent('home')">üè†<br>Beranda</div>
    <div onclick="loadContent('live')">üì∫<br>Live</div>
    <div onclick="loadContent('berita')">üì∞<br>Berita</div>
    <div onclick="loadContent('jadwal')">üìÖ<br>Jadwal</div>
  </footer>  <script>
    function toggleNav() {
      document.getElementById('sidenav').classList.toggle('active');
    }

    function toggleMode() {
      const body = document.body;
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      }
    }

    function searchGoogle() {
      const query = prompt('Cari di Google:');
      if (query) {
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        document.getElementById('content').innerHTML = `<iframe src="${url}"></iframe>`;
      }
    }

    function loadContent(menu) {
      let url = '';
      switch (menu) {
        case 'home':
          document.getElementById('content').innerHTML = '<video src="/mnt/data/Intro BolaMedia ‚öΩÔ∏è Berita Bola Terbaru üî¥‚ö™Ô∏è.mp4" autoplay muted loop></video>';
          return;
        case 'live':
          url = 'https://www.rbtvplus01.com/id/football.html';
          break;
        case 'berita':
          url = 'https://www.bolasport.com/read/314271698/tokoh-bola-malaysia-kecam-pembatasan-ramadhan-sananta-di-super-league';
          break;
        case 'jadwal':
          url = 'https://sport.detik.com/sepakbola/jadwal';
          break;
      }
      document.getElementById('content').innerHTML = `<iframe src="${url}"></iframe>`;
    }

    function toggleProfile() {
      const box = document.getElementById('profileBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      alert('Kamu telah logout.');
      document.getElementById('profileBox').style.display = 'none';
    }
  </script></body></html>

<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pajar Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 15px;
    }
    .logo {
      font-weight: 700;
      font-size: 22px;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
    }
    nav a:hover {
      background-color: #333;
      border-radius: 4px;
    }
    .icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .icon-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 18px;
      cursor: pointer;
    }
    .menu-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #111;
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 999;
    }
    .menu-panel.active {
      display: flex;
    }
    .menu-panel .close-btn {
      align-self: flex-end;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    .menu-panel button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .search-bar {
      padding: 10px;
      display: none;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #111;
      padding: 10px 0;
    }
    footer a {
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
    footer i {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vidio</div>
    <nav>
      <a href="#" onclick="loadHome()">Home</a>
      <a href="#" onclick="loadLive()">Live</a>
      <a href="#" onclick="loadBerita()">Berita</a>
      <a href="#" onclick="loadJadwal()">Jadwal</a>
    </nav>
    <div class="icons">
      <button class="icon-button" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
      <button class="icon-button" onclick="toggleProfile()"><i class="fas fa-user"></i></button>
      <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </div>
  </header>  <div class="search-bar">
    <form onsubmit="event.preventDefault(); searchGoogle()">
      <input type="text" id="searchQuery" placeholder="Cari di Google...">
    </form>
  </div>  <div class="menu-panel" id="menuPanel">
    <div class="close-btn" onclick="toggleMenu()">&times;</div>
    <button onclick="setLightMode()">Mode Terang</button>
    <button onclick="setDarkMode()">Mode Gelap</button>
  </div>  <iframe id="mainFrame" src="https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A&controls=0&modestbranding=1"></iframe>  <footer>
    <a href="#" onclick="loadHome()">
      <i class="fas fa-home"></i>
      Beranda
    </a>
    <a href="#" onclick="loadLive()">
      <i class="fas fa-broadcast-tower"></i>
      Live
    </a>
    <a href="#" onclick="loadBerita()">
      <i class="fas fa-newspaper"></i>
      Berita
    </a>
    <a href="#" onclick="loadJadwal()">
      <i class="fas fa-calendar-alt"></i>
      Jadwal
    </a>
  </footer>  <script>
    function toggleMenu() {
      document.getElementById('menuPanel').classList.toggle('active');
    }
    function setLightMode() {
      document.documentElement.style.setProperty('--bg-color', '#fff');
      document.documentElement.style.setProperty('--text-color', '#000');
    }
    function setDarkMode() {
      document.documentElement.style.setProperty('--bg-color', '#000');
      document.documentElement.style.setProperty('--text-color', '#fff');
    }
    function toggleSearch() {
      const bar = document.querySelector('.search-bar');
      bar.style.display = (bar.style.display === 'none' || bar.style.display === '') ? 'block' : 'none';
    }
    function searchGoogle() {
      const query = document.getElementById('searchQuery').value;
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      document.getElementById('mainFrame').src = url;
    }
    function toggleProfile() {
      const name = localStorage.getItem('username') || prompt('Masukkan nama Anda:');
      if (name) {
        localStorage.setItem('username', name);
        alert(`Login sebagai ${name}`);
      }
    }
    function loadHome() {
      document.getElementById('mainFrame').src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A&controls=0&modestbranding=1';
    }
    function loadLive() {
      document.getElementById('mainFrame').src = 'https://www.rbtvplus01.com/id/football.html';
    }
    function loadBerita() {
      document.getElementById('mainFrame').src = 'https://www.bolasport.com/read/314271698/tokoh-bola-malaysia-kecam-pembatasan-ramadhan-sananta-di-super-league';
    }
    function loadJadwal() {
      document.getElementById('mainFrame').src = 'https://sport.detik.com/sepakbola/jadwal';
    }

    // Saat load halaman, cek apakah ada username tersimpan
    window.onload = () => {
      const saved = localStorage.getItem('username');
      if (saved) {
        console.log(`Login otomatis sebagai: ${saved}`);
      }
    }
  </script></body>
</html>

<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PP SPORTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    .logo {
      color: #65f0c5;
      font-size: 1.5em;
      font-family: 'Brush Script MT', cursive;
    }
    .menu-icon, .search-icon, .profile-icon {
      font-size: 20px;
      color: white;
      margin: 0 5px;
    }
    .langganan-btn {
      background: orange;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      font-weight: bold;
    }
    .main {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 10px;
    }
    footer {
      color: #888;
      font-size: 12px;
      text-align: center;
      margin: 20px 0 70px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #222;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      color: white;
      text-decoration: none;
      font-size: 12px;
    }
    .bottom-nav a i {
      display: block;
      font-size: 20px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-bars menu-icon"></i>
    <div class="logo">PP SPORTS</div>
    <div>
      <button class="langganan-btn">LANGGANAN</button>
      <i class="fas fa-search search-icon"></i>
      <i class="fas fa-user profile-icon"></i>
    </div>
  </header>
  <main class="main">
    <iframe src="https://www.youtube.com/embed/x1C5l5QwaUo?autoplay=1&mute=1&controls=1" allowfullscreen></iframe>
  </main>
  <footer>
    Â© Pajar Pirmansyaah
  </footer>
  <nav class="bottom-nav">
    <a href="#"><i class="fas fa-home"></i>Beranda</a>
    <a href="#"><i class="fas fa-tv"></i>Live</a>
    <a href="#"><i class="fas fa-newspaper"></i>Berita</a>
    <a href="#"><i class="fas fa-calendar-alt"></i>Jadwal</a>
  </nav>
</body>
</html>

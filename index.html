<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP SPORTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --telur-asin: #A3D2CA;
      --gelap: #0d0d0d;
      --abu: #1a1a1a;
      --putih: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gelap);
      color: var(--putih);
      transition: 0.3s;
    }
    body.light {
      background-color: var(--putih);
      color: var(--gelap);
    }
    body.light header, body.light nav {
      background-color: var(--telur-asin);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--abu);
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--telur-asin);
    }
    .nav-icons {
      display: flex;
      gap: 1rem;
    }
    .nav-icons img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background-color: var(--abu);
    }
    nav a {
      color: var(--putih);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      transition: 0.3s;
    }
    nav a:hover, nav a.active {
      background-color: var(--telur-asin);
      color: var(--gelap);
    }
    main {
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: gray;
    }
    #profileModal, #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-box {
      background: #222;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-box input, .modal-box button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    .modal-box button {
      background: var(--telur-asin);
      color: black;
      cursor: pointer;
    }
    #profileImgHeader {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">PP SPORTS</div>
    <div class="nav-icons">
      <button onclick="toggleTheme()">ðŸŒ“</button>
      <img id="profileImgHeader" src="https://via.placeholder.com/30" onclick="openLoginOrProfile()" />
    </div>
  </header>  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('berita')">Berita</a>
    <a href="#" onclick="showPage('skor')">Skor</a>
    <a href="#" onclick="showPage('streaming')">Streaming</a>
    <a href="#" onclick="showPage('tentang')">Tentang</a>
  </nav>  <main>
    <section id="home" class="page">
      <h2>Home - TikTok</h2>
      <iframe src="https://www.tiktok.com" allowfullscreen></iframe>
    </section><section id="berita" class="page" style="display:none">
  <h2>Berita Bola</h2>
  <div id="news-feed">Memuat berita...</div>
</section>

<section id="skor" class="page" style="display:none">
  <h2>Skor Langsung</h2>
  <iframe src="https://www.scorebat.com/embed/livescore/" allowfullscreen></iframe>
</section>

<section id="streaming" class="page" style="display:none">
  <h2>Streaming Bola</h2>
  <iframe src="https://www.rbtvplus01.com/id/football.html" allowfullscreen></iframe>
</section>

<section id="tentang" class="page" style="display:none">
  <h2>Tentang Kami</h2>
  <p>Website ini dibuat oleh <strong>Pajar Pirmansyah</strong> untuk menyajikan informasi sepak bola secara real-time.</p>
</section>

  </main>  <footer>
    &copy; 2025 Pajar Pirmansyah. All rights reserved.
  </footer>  <div id="loginModal" class="modal">
    <div class="modal-box">
      <h3>Login</h3>
      <input type="text" id="loginEmail" placeholder="Email / No HP">
      <input type="password" id="loginPassword" placeholder="Password">
      <label>Foto Profil:</label>
      <input type="file" id="loginPhoto" accept="image/*">
      <button onclick="submitLogin()">Masuk</button>
    </div>
  </div>  <script>
    const pages = document.querySelectorAll('.page');

    function showPage(id) {
      pages.forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function openLoginOrProfile() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.image) {
        alert('Halo ' + user.email);
      } else {
        document.getElementById('loginModal').style.display = 'flex';
      }
    }

    function submitLogin() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;
      const photo = document.getElementById('loginPhoto').files[0];
      if (!email || !pass) return alert("Lengkapi semua data.");

      if (photo) {
        const reader = new FileReader();
        reader.onload = () => {
          const image = reader.result;
          localStorage.setItem('user', JSON.stringify({ email, image }));
          document.getElementById('profileImgHeader').src = image;
          document.getElementById('loginModal').style.display = 'none';
        }
        reader.readAsDataURL(photo);
      } else {
        localStorage.setItem('user', JSON.stringify({ email, image: null }));
        document.getElementById('loginModal').style.display = 'none';
      }
    }

    // Tampilkan kembali foto profil jika sudah login sebelumnya
    window.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.image) {
        document.getElementById('profileImgHeader').src = user.image;
      }
    });

    // Berita Otomatis (Google News)
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=sepak+bola")
      .then(res => res.json())
      .then(data => {
        const feed = document.getElementById("news-feed");
        data.items.slice(0, 5).forEach(item => {
          const a = document.createElement("a");
          a.href = item.link; a.textContent = item.title; a.target = '_blank';
          a.style.display = 'block'; a.style.margin = '0.5rem 0';
          feed.appendChild(a);
        });
      });
  </script></body>
</html>

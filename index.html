<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PP SPORTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: #000;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #89f0d5;
    }
    .top-icons {
      display: flex;
      gap: 10px;
    }
    .top-icons button {
      background: transparent;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 110px);
      border: none;
    }
    nav.bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
    }
    nav.bottom a {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      font-size: 12px;
      color: #ccc;
      text-decoration: none;
    }
    nav.bottom a.active {
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.95);
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: none;
      flex-direction: column;
      padding: 20px;
    }
    .overlay.active {
      display: flex;
    }
    .overlay .close {
      align-self: flex-end;
      font-size: 24px;
      cursor: pointer;
    }
    .overlay h3 {
      margin-bottom: 10px;
    }
    .overlay input[type=\"text\"] {
      padding: 10px;
      margin-bottom: 10px;
      width: 90%;
    }
    .overlay button {
      padding: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PP SPORTS</div>
    <div class="top-icons">
      <button onclick="toggleSidebar()">‚ò∞</button>
      <button onclick="toggleSearch()">üîç</button>
      <button onclick="toggleProfile()">üë§</button>
    </div>
  </header>

  <iframe id="mainframe" src="https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=ePZzGxxLd3A"></iframe>

  <nav class="bottom">
    <a href="#" onclick="changeMenu('beranda')" class="active">üè†<br>Beranda</a>
    <a href="#" onclick="changeMenu('live')">üì∫<br>Live</a>
    <a href="#" onclick="changeMenu('berita')">üì∞<br>Berita</a>
    <a href="#" onclick="changeMenu('jadwal')">üìÖ<br>Jadwal</a>
  </nav>

  <!-- SIDEBAR -->
  <div class="overlay" id="sidebar">
    <div class="close" onclick="toggleSidebar()">√ó</div>
    <h3>Mode Tampilan</h3>
    <button onclick="toggleMode()">Mode Terang / Gelap</button>
  </div>

  <!-- SEARCH -->
  <div class="overlay" id="search">
    <div class="close" onclick="toggleSearch()">√ó</div>
    <h3>Pencarian Google</h3>
    <form onsubmit="searchGoogle(event)">
      <input type="text" id="searchInput" placeholder="Cari..." />
      <button type="submit">Cari</button>
    </form>
  </div>

  <!-- PROFIL -->
  <div class="overlay" id="profile">
    <div class="close" onclick="toggleProfile()">√ó</div>
    <h3>Login Profil</h3>
    <p>Login (Google/Nomor) akan diterapkan pakai Firebase jika kamu setuju.</p>
    <button>Login Google</button>
    <button>Login Nomor HP</button>
    <hr />
    <button>Ganti Profil</button>
    <button>Hapus Profil</button>
  </div>

  <script>
    function changeMenu(menu) {
      const iframe = document.getElementById('mainframe');
      document.querySelectorAll('nav.bottom a').forEach(a => a.classList.remove('active'));
      event.target.closest('a').classList.add('active');

      if(menu === 'beranda') {
        iframe.src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=ePZzGxxLd3A';
      } else if(menu === 'live') {
        iframe.src = 'https://www.rbtvplus01.com/id/football.html';
      } else if(menu === 'berita') {
        iframe.src = 'https://www.bolasport.com/read/314271698/tokoh-bola-malaysia-kecam-pembatasan-ramadhan-sananta-di-super-league';
      } else if(menu === 'jadwal') {
        iframe.src = 'https://sport.detik.com/sepakbola/jadwal';
      }
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function toggleSearch() {
      document.getElementById('search').classList.toggle('active');
    }

    function toggleProfile() {
      document.getElementById('profile').classList.toggle('active');
    }

    function searchGoogle(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value;
      const iframe = document.getElementById('mainframe');
      iframe.src = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      toggleSearch();
    }

    function toggleMode() {
      const body = document.body;
      if (body.style.backgroundColor === 'white') {
        body.style.backgroundColor = '#000';
        body.style.color = '#fff';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = '#000';
      }
    }
  </script>

</body>
</html>

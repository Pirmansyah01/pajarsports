<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PajarSports ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: orange;
      --card-color: #222;
      --logo-url: url('https://pajarsports.github.io/assets/logo-pajar-putih.png');
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 15px;
    }
    .logo img {
      height: 36px;
    }
    nav {
      display: flex;
      gap: 10px;
      background: #111;
      padding: 8px 10px;
      justify-content: center;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 15px;
      padding: 6px 12px;
    }
    nav a:hover {
      background-color: #333;
      border-radius: 4px;
    }
    .icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .icon-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 18px;
      cursor: pointer;
    }
    .subscribe-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .menu-panel, .profile-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #111;
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 9999;
      overflow-y: auto;
    }
    .menu-panel.active, .profile-panel.active {
      display: flex;
    }
    .close-btn {
      align-self: flex-end;
      font-size: 26px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
      margin-bottom: 10px;
      margin-right: 10px;
    }
    .menu-panel button, .profile-panel button {
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background: var(--card-color);
      color: white;
      border: none;
      border-radius: 8px;
    }
    .search-bar {
      padding: 10px;
      display: none;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    iframe, .video-container {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    .video-container iframe {
      width: 100%;
      height: calc(100vh - 140px);
    }
    footer {
      flex-shrink: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #111;
      padding: 10px 0;
    }
    footer a {
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 13px;
    }
    footer i {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .profile-panel-content {
      color: white;
      font-size: 16px;
    }
    .profile-panel-content input, .profile-panel-content textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #komunitasContainer {
      display: none;
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
    }
    #komunitasContainer textarea {
      width: 100%;
      padding: 10px;
    }
    #commentList div {
      background: #333;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body onload="loadHome()">
  <header>
    <div class="logo">
      <img id="logoImage" src="https://pajarsports.github.io/assets/logo-pajar-putih.png" alt="PajarSports" />
    </div>
    <div class="icons">
      <button class="subscribe-btn" onclick="window.open('https://www.youtube.com/@Pajar-Sports', '_blank')">Langganan</button>
      <button class="icon-button" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
      <button class="icon-button" onclick="toggleProfile()"><i class="fas fa-user"></i></button>
      <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <nav>
    <a onclick="loadHome()">Home</a>
    <a onclick="loadLive()">Live</a>
    <a onclick="loadBerita()">Berita</a>
    <a onclick="loadJadwal()">Jadwal</a>
    <a onclick="loadKomunitas()">Komunitas</a>
  </nav>

  <div class="search-bar">
    <form onsubmit="event.preventDefault(); searchGoogle()">
      <input type="text" id="searchQuery" placeholder="Cari di Google..." />
    </form>
  </div>

  <div class="menu-panel" id="menuPanel">
    <button class="close-btn" onclick="toggleMenu()">&times;</button>
    <button onclick="setLightMode()">Mode Terang</button>
    <button onclick="setDarkMode()">Mode Gelap</button>
    <button onclick="window.open('https://instagram.com/pajarsportsid', '_blank')">Instagram</button>
    <button onclick="window.open('https://www.tiktok.com/@PajarSportsID', '_blank')">TikTok</button>
    <button onclick="window.open('https://www.youtube.com/@Pajar-Sports', '_blank')">YouTube</button>
    <button onclick="window.open('https://whatsapp.com/channel/PAJARSPORTS', '_blank')">Saluran WhatsApp</button>
  </div>

  <div class="profile-panel" id="profilePanel">
    <button class="close-btn" onclick="toggleProfile()">&times;</button>
    <div class="profile-panel-content">
      <label>Nama:</label>
      <input type="text" placeholder="Nama Kamu">
      <label>Hobi:</label>
      <input type="text" placeholder="Contoh: Sepak Bola">
      <label>Bio:</label>
      <textarea placeholder="Tulis sedikit tentang kamu..."></textarea>
      <button>Simpan</button>
    </div>
  </div>

  <div class="video-container">
    <iframe id="mainFrame" src=""></iframe>
  </div>

  <div id="komunitasContainer">
    <h3>Komunitas PajarSports</h3>
    <textarea id="userComment" placeholder="Tulis komentar..."></textarea>
    <button onclick="submitComment()">Kirim</button>
    <div id="commentList"></div>
  </div>

  <footer>
    <a onclick="loadHome()"><i class="fas fa-home"></i>Beranda</a>
    <a onclick="loadLive()"><i class="fas fa-broadcast-tower"></i>Live</a>
    <a onclick="loadBerita()"><i class="fas fa-newspaper"></i>Berita</a>
    <a onclick="loadJadwal()"><i class="fas fa-calendar-alt"></i>Jadwal</a>
    <a onclick="loadKomunitas()"><i class="fas fa-users"></i>Komunitas</a>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menuPanel').classList.toggle('active');
    }
    function toggleProfile() {
      document.getElementById('profilePanel').classList.toggle('active');
    }
    function toggleSearch() {
      const bar = document.querySelector('.search-bar');
      bar.style.display = (bar.style.display === 'none' || bar.style.display === '') ? 'block' : 'none';
    }
    function setLightMode() {
      document.documentElement.style.setProperty('--bg-color', '#fff');
      document.documentElement.style.setProperty('--text-color', '#000');
      document.documentElement.style.setProperty('--card-color', '#eee');
      document.getElementById("logoImage").src = "https://pajarsports.github.io/assets/logo-pajar-merah.png";
    }
    function setDarkMode() {
      document.documentElement.style.setProperty('--bg-color', '#000');
      document.documentElement.style.setProperty('--text-color', '#fff');
      document.documentElement.style.setProperty('--card-color', '#222');
      document.getElementById("logoImage").src = "https://pajarsports.github.io/assets/logo-pajar-putih.png";
    }
    function searchGoogle() {
      const query = document.getElementById("searchQuery").value;
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      document.getElementById("mainFrame").style.display = "block";
      document.getElementById("komunitasContainer").style.display = "none";
      document.getElementById("mainFrame").src = url;
    }
    function submitComment() {
      const commentText = document.getElementById("userComment").value;
      if (commentText.trim() === "") return;
      const commentList = document.getElementById("commentList");
      const newComment = document.createElement("div");
      newComment.textContent = commentText;
      commentList.prepend(newComment);
      document.getElementById("userComment").value = "";
    }
    function loadHome() {
      document.getElementById("mainFrame").style.display = "block";
      document.getElementById("komunitasContainer").style.display = "none";
      document.getElementById('mainFrame').src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=1&loop=1&playlist=ePZzGxxLd3A';
    }
    function loadLive() {
      document.getElementById("mainFrame").style.display = "block";
      document.getElementById("komunitasContainer").style.display = "none";
      document.getElementById('mainFrame').src = 'https://www.rbtvplus01.com/id/football.html';
    }
    function loadBerita() {
      document.getElementById("mainFrame").style.display = "block";
      document.getElementById("komunitasContainer").style.display = "none";
      document.getElementById('mainFrame').src = 'https://www.bolasport.com/';
    }
    function loadJadwal() {
      document.getElementById("mainFrame").style.display = "block";
      document.getElementById("komunitasContainer").style.display = "none";
      document.getElementById('mainFrame').src = 'https://sport.detik.com/sepakbola/jadwal';
    }
    function loadKomunitas() {
      document.getElementById("mainFrame").style.display = "none";
      document.getElementById("komunitasContainer").style.display = "block";
    }
  </script>
</body>
</html>

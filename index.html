<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pajar Sports</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      z-index: 999;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      position: relative;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav a.active {
      background-color: #00b894;
      color: #000;
      box-shadow: 0 0 0 2px white;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      border-bottom: 1px solid #333;
    }

    section h2 {
      margin-top: 0;
      font-size: 32px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#beranda" class="nav-link">Beranda</a>
      <a href="#berita" class="nav-link">Berita</a>
      <a href="#jadwal" class="nav-link">Jadwal</a>
      <a href="#tentang" class="nav-link">Tentang Kami</a>
    </nav>
  </header>

  <section id="beranda">
    <h2>Beranda</h2>
    <p>Selamat datang di Pajar Sports!</p>
  </section>

  <section id="berita">
    <h2>Berita</h2>
    <p>Berita olahraga terbaru akan muncul di sini.</p>
  </section>

  <section id="jadwal">
    <h2>Jadwal</h2>
    <p>Jadwal pertandingan langsung di sini.</p>
  </section>

  <section id="tentang">
    <h2>Tentang Kami</h2>
    <p>Kami adalah situs olahraga terbaik untuk kamu yang suka bola.</p>
  </section>

  <script>
    const links = document.querySelectorAll(".nav-link");

    function activateLink() {
      links.forEach(link => link.classList.remove("active"));
      this.classList.add("active");
    }

    links.forEach(link => {
      link.addEventListener("click", activateLink);
    });

    // Optional: Otomatis aktif saat scroll
    const sections = document.querySelectorAll("section");

    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        if (scrollY >= sectionTop) {
          current = section.getAttribute("id");
        }
      });

      links.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href").includes(current)) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>

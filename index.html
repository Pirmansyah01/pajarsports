<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PajarSports ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --highlight: #e50914;
      --menu-bg: #111;
      --panel-bg: #1c1c1c;
      --button-bg: #222;
    }body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow: hidden;
}

header {
  background-color: var(--menu-bg);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 16px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo img {
  height: 28px;
}

.nav-links {
  display: flex;
  gap: 12px;
}

.nav-links a {
  color: var(--text-color);
  text-decoration: none;
  font-weight: 500;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.langganan-btn {
  background-color: var(--highlight);
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  color: white;
  font-weight: 500;
  cursor: pointer;
}

.icon-button {
  background: none;
  border: none;
  color: var(--text-color);
  font-size: 18px;
  cursor: pointer;
}

.panel {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: var(--panel-bg);
  z-index: 999;
  overflow-y: auto;
  padding: 16px;
  color: var(--text-color);
  flex-direction: column;
}

.panel.active {
  display: flex;
}

.close-btn {
  font-size: 24px;
  background: none;
  border: none;
  color: var(--highlight);
  align-self: flex-end;
  cursor: pointer;
  margin-bottom: 16px;
}

.panel button {
  background-color: #2a2a2a;
  border: none;
  color: white;
  padding: 10px;
  margin: 6px 0;
  border-radius: 5px;
  font-size: 16px;
}

.langganan-content a {
  display: flex;
  align-items: center;
  gap: 8px;
  color: white;
  text-decoration: none;
  margin-bottom: 10px;
}

.search-bar {
  padding: 10px;
  display: none;
}

.search-bar input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

.video-container {
  flex-grow: 1;
}

.video-container iframe {
  width: 100%;
  height: calc(100vh - 120px);
  border: none;
}

footer {
  background-color: var(--menu-bg);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

footer a {
  color: white;
  text-align: center;
  text-decoration: none;
}

.community {
  background-color: #1a1a1a;
  padding: 10px;
  overflow-y: auto;
}

.message {
  max-width: 70%;
  margin: 6px 0;
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 14px;
}

.message.self {
  background-color: #333;
  align-self: flex-end;
  color: white;
}

.message.other {
  background-color: #eee;
  align-self: flex-start;
  color: black;
}

@media (min-width: 768px) {
  .logo img {
    height: 36px;
  }
}

  </style>
</head>
<body onload="loadHome()">
  <header>
    <div class="logo">
      <img id="logoImg" src="logo-putih.png" alt="PajarSports ID" />
    </div>
    <nav class="nav-links">
      <a onclick="loadHome()">Home</a>
      <a onclick="loadLive()">Live</a>
      <a onclick="loadBerita()">Berita</a>
      <a onclick="loadJadwal()">Jadwal</a>
      <a onclick="loadKomunitas()">Komunitas</a>
    </nav>
    <div class="header-right">
      <button class="langganan-btn" onclick="toggleLangganan()">Langganan</button>
      <button class="icon-button" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
      <button class="icon-button" onclick="toggleProfile()"><i class="fas fa-user"></i></button>
      <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </div>
  </header>  <div class="search-bar">
    <form onsubmit="event.preventDefault(); searchGoogle()">
      <input type="text" id="searchQuery" placeholder="Cari di Google..." />
    </form>
  </div>  <div id="menuPanel" class="panel">
    <button class="close-btn" onclick="toggleMenu()">×</button>
    <button onclick="setLightMode()"><i class="fas fa-sun"></i> Mode Terang</button>
    <button onclick="setDarkMode()"><i class="fas fa-moon"></i> Mode Gelap</button>
  </div>  <div id="profilePanel" class="panel">
    <button class="close-btn" onclick="toggleProfile()">×</button>
    <div>
      <p><strong>Profil</strong></p>
      <input type="text" placeholder="Nama Anda" style="width:100%;margin-bottom:10px;" />
      <input type="text" placeholder="Hobi" style="width:100%;margin-bottom:10px;" />
      <textarea placeholder="Bio" style="width:100%;height:60px;"></textarea>
      <input type="file" style="margin-top:10px;" />
    </div>
  </div>  <div id="langgananPanel" class="panel">
    <button class="close-btn" onclick="toggleLangganan()">×</button>
    <div class="langganan-content">
      <a href="https://www.instagram.com/pajarsportsid" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.youtube.com/@Pajar-Sports" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://www.tiktok.com/@PajarSportsID" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="#"><i class="fab fa-whatsapp"></i> Saluran WhatsApp</a>
    </div>
  </div>  <div class="video-container" id="mainContainer">
    <iframe id="mainFrame"></iframe>
  </div>  <footer>
    <a onclick="loadHome()"><i class="fas fa-home"></i><br>Beranda</a>
    <a onclick="loadLive()"><i class="fas fa-broadcast-tower"></i><br>Live</a>
    <a onclick="loadBerita()"><i class="fas fa-newspaper"></i><br>Berita</a>
    <a onclick="loadJadwal()"><i class="fas fa-calendar-alt"></i><br>Jadwal</a>
    <a onclick="loadKomunitas()"><i class="fas fa-users"></i><br>Komunitas</a>
  </footer>  <script>
    function toggleMenu() {
      document.getElementById('menuPanel').classList.toggle('active');
    }
    function toggleProfile() {
      document.getElementById('profilePanel').classList.toggle('active');
    }
    function toggleLangganan() {
      document.getElementById('langgananPanel').classList.toggle('active');
    }
    function toggleSearch() {
      const bar = document.querySelector('.search-bar');
      bar.style.display = bar.style.display === 'block' ? 'none' : 'block';
    }
    function setLightMode() {
      document.documentElement.style.setProperty('--bg-color', '#fff');
      document.documentElement.style.setProperty('--text-color', '#000');
      document.getElementById('logoImg').src = 'logo-merah.png';
    }
    function setDarkMode() {
      document.documentElement.style.setProperty('--bg-color', '#000');
      document.documentElement.style.setProperty('--text-color', '#fff');
      document.getElementById('logoImg').src = 'logo-putih.png';
    }
    function searchGoogle() {
      const query = document.getElementById('searchQuery').value;
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      document.getElementById('mainFrame').src = url;
    }
    function loadHome() {
      document.getElementById('mainFrame').src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A&controls=0';
    }
    function loadLive() {
      document.getElementById('mainFrame').src = 'https://www.rbtvplus01.com/id/football.html';
    }
    function loadBerita() {
      document.getElementById('mainFrame').src = 'https://www.bolasport.com';
    }
    function loadJadwal() {
      document.getElementById('mainFrame').src = 'https://sport.detik.com/sepakbola/jadwal';
    }
    function loadKomunitas() {
      document.getElementById('mainFrame').src = 'https://www.tawk.to/chat/'; // gunakan tools komunitas atau chat
    }
  </script></body>
</html>

<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pajar Sports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --accent-light: #f5a623;
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --accent-dark: #3cb4e7;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Montserrat', sans-serif;
  background-color: var(--bg-light);
  color: var(--text-light);
  transition: background 0.3s, color 0.3s;
  overflow-x: hidden;
}
body.dark {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}
header {
  position: relative;
  background: linear-gradient(to bottom, var(--accent-light), var(--bg-light));
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.bola {
  width: 50px;
  position: absolute;
  top: 50%;
  left: -60px;
  animation: bolaMasuk 2s ease forwards;
}
@keyframes bolaMasuk {
  0% { left: -60px; transform: rotate(0); opacity: 1; }
  100% { left: 50%; transform: translateX(-50%) rotate(720deg); opacity: 0; }
}
.judul {
  font-size: 2.5rem;
  font-weight: 700;
  color: white;
  opacity: 0;
  animation: fadeIn 2s ease 2s forwards;
}
@keyframes fadeIn {
  to { opacity: 1; }
}
.top-bar {
  position: absolute;
  top: 10px;
  width: 100%;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.search-container {
  display: flex;
  align-items: center;
}
.search-container input {
  padding: 5px 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  display: none;
}
.search-container i {
  margin-left: 10px;
  color: white;
  cursor: pointer;
}
nav {
  background-color: white;
  display: flex;
  justify-content: center;
  gap: 25px;
  padding: 10px;
}
nav a {
  text-decoration: none;
  color: #000;
  font-weight: 600;
  position: relative;
}
nav a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  background: var(--accent-light);
  left: 0;
  bottom: -5px;
  transition: width 0.3s;
}
nav a:hover::after {
  width: 100%;
}
main {
  padding: 20px;
}
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}
iframe {
  width: 100%;
  height: 200px;
  border: none;
}
.sidebar {
  display: none;
  position: absolute;
  top: 60px;
  left: 10px;
  background: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  z-index: 10;
}
.sidebar a {
  display: block;
  margin-bottom: 10px;
  text-decoration: none;
  color: #333;
}

  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari klub..." oninput="searchClub()" />
        <i class="fas fa-search" onclick="toggleSearch()"></i>
      </div>
      <div class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/2769/2769339.png" alt="Bola" class="bola" />
    <h1 class="judul">Pajar Sports</h1>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showSection('tentang')">Tentang Kami</a>
    <a href="#" onclick="toggleDarkMode()">Mode Gelap</a>
  </div>
  <nav>
    <a href="#" onclick="showSection('beranda')">Beranda</a>
    <a href="#" onclick="showSection('berita')">Berita</a>
    <a href="#" onclick="showSection('jadwal')">Jadwal</a>
    <a href="#" onclick="showSection('live')">Live</a>
  </nav>
  <main>
    <section id="beranda" class="section">
      <h2>Video Terbaru</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/MEA46lrg-io" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/1dk2OeMD4Mo" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/tqpDc90n55g" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/CkntMmzfrAc" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/GzWMgu1KMv8" allowfullscreen></iframe>
      </div>
    </section>
    <section id="berita" class="section" style="display:none">
      <iframe src="https://www.bola.net/bola/" width="100%" height="600"></iframe>
    </section>
    <section id="jadwal" class="section" style="display:none">
      <iframe src="https://www.scorebat.com/embed/livescore/" width="100%" height="600"></iframe>
    </section>
    <section id="live" class="section" style="display:none">
      <iframe id="liveFrame" src="https://www.rbtvplus01.com/id/football.html" width="100%" height="600"></iframe>
    </section>
    <section id="tentang" class="section" style="display:none">
      <h2>Tentang Kami</h2>
      <p>Pajar Sports adalah portal informasi bola yang menyajikan berita terkini, video menarik, serta jadwal pertandingan lengkap dari berbagai liga dunia.</p>
      <p>Follow Instagram: <a href="https://www.instagram.com/pajarpirmansyah_?igsh=eGx6a3NjcWs0Y2kx" target="_blank">@pajarpirmansyah_</a></p>
    </section>
  </main>
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    function toggleSearch() {
      const input = document.getElementById('searchInput');
      input.style.display = input.style.display === 'block' ? 'none' : 'block';
      if (input.style.display === 'block') input.focus();
    }
    function searchClub() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const iframe = document.getElementById("liveFrame");
      if (query.length > 1) {
        iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}+live+score`;
      } else {
        iframe.src = "https://www.rbtvplus01.com/id/football.html";
      }
    }
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>

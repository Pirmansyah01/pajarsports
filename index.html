<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita Otomatis - Pajar Sports</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 0; color: #111; }
    header, footer { background-color: #FFA500; color: white; text-align: center; padding: 1rem; }
    nav { background: #FFD580; padding: 1rem; text-align: center; }
    nav a { margin: 0 10px; color: #000; text-decoration: none; font-weight: bold; }
    .news-container { max-width: 800px; margin: auto; padding: 2rem; }
    .news-item { margin-bottom: 1.5rem; padding: 1rem; border-bottom: 1px solid #ddd; }
    .news-item h3 { margin: 0 0 0.5rem; }
    .news-item a { color: #FFA500; text-decoration: none; }
  </style>
  <script src="https://api.rss2json.com/v1/api.js"></script>
</head>
<body>
  <header><h1>Pajar Sports</h1></header>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="#">Berita Otomatis</a>
    <a href="tentang.html">Tentang Kami</a>
  </nav>

  <div class="news-container" id="news">
    <p>Memuat berita terbaru...</p>
  </div>

  <footer>&copy; 2025 Pajar Sports</footer>

  <script>
    const container = document.getElementById("news");

    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.bola.net/rss/index.xml")
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";
        data.items.slice(0, 5).forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                           <p>${item.pubDate.split(" ")[0]}</p>`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        container.innerHTML = "<p>Berita gagal dimuat. Coba refresh halaman.</p>";
      });
  </script>
</body>
</html>

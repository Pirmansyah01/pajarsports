<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PP SPORTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      background: #dcefe9;
      color: #111;
    }
    .page {
      padding: 20px;
      display: none;
    }
    #beranda { display: block; }
    .modal, .sidemenu {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-box, .sidemenu-box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-box input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    .modal-box button {
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      background: #44bbaa;
      border: none;
      color: white;
      font-weight: bold;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 10px 20px;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }
    .nav button {
      background: transparent;
      color: white;
      border: none;
      font-size: 14px;
      margin: 0 5px;
      padding: 8px;
      font-weight: 500;
      border-radius: 30px;
      transition: 0.3s;
    }
    .nav button:hover, .nav button.active {
      background: #7fc7bd;
      color: black;
    }
    #logoTitle {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      color: #7fc7bd;
      font-weight: bold;
      margin-right: 10px;
    }
    #profileImgHeader {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 10px;
    }
    #searchBox {
      padding: 5px;
      border-radius: 4px;
      border: none;
      margin-left: 10px;
    }
    .nav-right img.icon {
      width: 24px;
      height: 24px;
      margin-left: 12px;
      cursor: pointer;
      filter: brightness(0) invert(1);
    }
    .sidemenu.show { display: flex; align-items: flex-start; justify-content: flex-start; }
  </style>
</head>
<body><div class="nav">
  <div class="nav-left">
    <span id="logoTitle">PP SPORTS</span>
    <button onclick="toggleSideMenu()">☰</button>
    <button onclick="showPage('beranda')">Beranda</button>
    <button onclick="showPage('berita')">Berita</button>
    <button onclick="showPage('jadwal')">Jadwal</button>
    <button onclick="showPage('streaming')">Streaming</button>
  </div>
  <div class="nav-right">
    <img src="https://www.svgrepo.com/show/488200/search.svg" class="icon" onclick="toggleSearch()" title="Cari">
    <input id="searchBox" type="text" placeholder="Cari..." onkeydown="searchNews(event)" style="display:none">
    <img src="https://www.svgrepo.com/show/512399/email.svg" class="icon" title="Email">
    <img id="profileImgHeader" onclick="openLoginOrProfile()" src="https://www.svgrepo.com/show/452251/account.svg" class="icon"/>
  </div>
</div><!-- Side Menu --><div id="sidemenu" class="sidemenu" onclick="this.classList.remove('show')">
  <div class="sidemenu-box" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="document.getElementById('sidemenu').classList.remove('show')">×</span>
    <h3>Menu</h3>
    <button onclick="toggleTheme()">Mode Terang / Gelap</button>
    <button onclick="showPage('tentang')">Tentang Saya</button>
    <button onclick="alert('Belum ada pengaturan lanjutan.')">Pengaturan</button>
  </div>
</div><!-- Tambahan halaman Tentang --><section id="tentang" class="page" style="display:none">
  <h2>Tentang Saya</h2>
  <p>Website ini dibuat oleh <strong>Pajar Pirmansyah</strong> sebagai portal berita sepak bola terkini. Selamat datang!</p>
</section>

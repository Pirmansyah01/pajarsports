<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pajar Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 15px;
      z-index: 1001;
    }
    .logo img {
      height: 40px;
      display: block;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
    }
    nav a:hover {
      background-color: #333;
      border-radius: 4px;
    }
    .icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .icon-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 18px;
      cursor: pointer;
    }
    .menu-panel, .profile-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #111;
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 9999;
      overflow-y: auto;
    }
    .menu-panel.active, .profile-panel.active {
      display: flex;
    }
    .close-btn {
      align-self: flex-end;
      font-size: 28px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }
    .menu-panel button, .profile-panel button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #222;
      color: white;
      border: none;
    }
    .search-bar {
      padding: 10px;
      display: none;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    iframe, .video-container {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    .video-container iframe {
      width: 100%;
      height: calc(100vh - 120px);
    }
    footer {
      flex-shrink: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #111;
      padding: 10px 0;
    }
    footer a {
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
    footer i {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .profile-panel-content {
      color: white;
      padding: 10px;
      font-size: 18px;
    }
    .profile-panel-content p {
      margin: 10px 0;
    }
  </style>
</head>
<body onload="loadHome()">
  <header>
    <div class="logo">
      <img src="https://pajarsports.github.io/assets/logo-pajar-putih.png" alt="Pajar" />
    </div>
    <nav>
      <a onclick="loadHome()">Home</a>
      <a onclick="loadLive()">Live</a>
      <a onclick="loadBerita()">Berita</a>
      <a onclick="loadJadwal()">Jadwal</a>
    </nav>
    <div class="icons">
      <button class="icon-button" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
      <button class="icon-button" onclick="toggleProfile()"><i class="fas fa-user"></i></button>
      <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <div class="search-bar">
    <form onsubmit="event.preventDefault(); searchGoogle()">
      <input type="text" id="searchQuery" placeholder="Cari di Google..." />
    </form>
  </div>

  <div class="menu-panel" id="menuPanel">
    <button class="close-btn" onclick="toggleMenu()">&times;</button>
    <button onclick="setLightMode()">Mode Terang</button>
    <button onclick="setDarkMode()">Mode Gelap</button>
  </div>

  <div class="profile-panel" id="profilePanel">
    <button class="close-btn" onclick="toggleProfile()">&times;</button>
    <div class="profile-panel-content">
      <p><strong>Pengaturan Profil</strong></p>
      <p>- Ganti Nama</p>
      <p>- Ganti Foto</p>
      <p>- Logout Akun</p>
    </div>
  </div>

  <div class="video-container">
    <iframe id="mainFrame" src="https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A&controls=0&modestbranding=1&showinfo=0&rel=0" allow="autoplay"></iframe>
  </div>

  <footer>
    <a onclick="loadHome()"><i class="fas fa-home"></i> Beranda</a>
    <a onclick="loadLive()"><i class="fas fa-broadcast-tower"></i> Live</a>
    <a onclick="loadBerita()"><i class="fas fa-newspaper"></i> Berita</a>
    <a onclick="loadJadwal()"><i class="fas fa-calendar-alt"></i> Jadwal</a>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menuPanel').classList.toggle('active');
    }
    function toggleProfile() {
      document.getElementById('profilePanel').classList.toggle('active');
    }
    function setLightMode() {
      document.documentElement.style.setProperty('--bg-color', '#fff');
      document.documentElement.style.setProperty('--text-color', '#000');
      document.querySelector('body').style.backgroundColor = '#fff';
      document.querySelector('body').style.color = '#000';
    }
    function setDarkMode() {
      document.documentElement.style.setProperty('--bg-color', '#000');
      document.documentElement.style.setProperty('--text-color', '#fff');
      document.querySelector('body').style.backgroundColor = '#000';
      document.querySelector('body').style.color = '#fff';
    }
    function toggleSearch() {
      const bar = document.querySelector('.search-bar');
      bar.style.display = (bar.style.display === 'none' || bar.style.display === '') ? 'block' : 'none';
    }
    function searchGoogle() {
      const query = document.getElementById('searchQuery').value;
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      document.getElementById('mainFrame').src = url;
    }
    function loadHome() {
      document.getElementById('mainFrame').src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A&controls=0&modestbranding=1&showinfo=0&rel=0';
    }
    function loadLive() {
      document.getElementById('mainFrame').src = 'https://www.rbtvplus01.com/id/football.html';
    }
    function loadBerita() {
      document.getElementById('mainFrame').src = 'https://www.bolasport.com/read/314271698/tokoh-bola-malaysia-kecam-pembatasan-ramadhan-sananta-di-super-league';
    }
    function loadJadwal() {
      document.getElementById('mainFrame').src = 'https://sport.detik.com/sepakbola/jadwal';
    }
  </script>
</body>
</html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pajar Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; color: #000; }
    header h1 { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; letter-spacing: 1px; }
    header, footer { background-color: #FFA500; color: white; text-align: center; padding: 1rem; }
    nav { background: #FFD580; padding: 1rem; text-align: center; }
    nav a { margin: 0 15px; color: #000; text-decoration: none; font-weight: bold; cursor: pointer; }
    .section { display: none; padding: 2rem; max-width: 1000px; margin: auto; }
    .active { display: block; }
    iframe { width: 100%; height: 85vh; border: none; }
  </style>
  <script>
    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
    window.onload = () => showSection("beranda");
  </script>
</head>

<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP SPORTS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      background: #e6f0eb;
      color: #111;
    }
    .page {
      padding: 20px;
      display: none;
    }
    #beranda { display: block; }
    .modal, .sidemenu {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-box, .sidemenu-box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-box input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    .modal-box button {
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      background: #44bbaa;
      border: none;
      color: white;
      font-weight: bold;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 10px;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }
    .nav button {
      background: transparent;
      color: white;
      border: none;
      font-size: 14px;
      margin: 0 5px;
      padding: 8px;
      border-radius: 50px;
    }
    .nav button:hover, .nav button.active {
      background: #44bbaa;
      color: black;
    }
    #profileImgHeader {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 10px;
    }
    #searchBox {
      padding: 5px;
      border-radius: 4px;
      border: none;
      margin-left: 5px;
    }
    .sidemenu.show { display: flex; align-items: flex-start; justify-content: flex-start; }
  </style>
</head>
<body><div class="nav">
  <div class="nav-left">
    <button onclick="toggleSideMenu()">☰</button>
    <button onclick="showPage('beranda')">Beranda</button>
    <button onclick="showPage('berita')">Berita</button>
    <button onclick="showPage('jadwal')">Jadwal</button>
    <button onclick="showPage('streaming')">Streaming</button>
  </div>
  <div class="nav-right">
    <input id="searchBox" type="text" placeholder="Cari..." onkeydown="searchNews(event)">
    <img id="profileImgHeader" onclick="openLoginOrProfile()" src="https://www.svgrepo.com/show/452251/account.svg" style="cursor:pointer"/>
  </div>
</div><section id="beranda" class="page">
  <div style="text-align:center;margin:20px auto;font-size:1.2em;color:#ccc">
    <p>Platform sepak bola digital yang menyajikan skor langsung, berita terkini, dan layanan streaming berkualitas.</p>
  </div>
  <div id="berandaVideo" style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;max-width:100%;">
    <iframe id="ytplayer" src="https://www.youtube.com/embed/KfJt6B5Ed1U?autoplay=1&mute=0&loop=1&playlist=KfJt6B5Ed1U&controls=0&showinfo=0&modestbranding=1&rel=0&disablekb=1&fs=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
  </div>
</section><section id="berita" class="page" style="display:none">
  <h2>Berita Bola</h2>
  <div id="news-feed">
    <iframe src="https://pajarsport.vercel.app/berita.html" style="width:100%;height:600px;border:none"></iframe>
  </div>
</section><section id="jadwal" class="page" style="display:none">
  <h2>Jadwal Bola</h2>
  <iframe src="https://www.livescore.com/en/football/live/" style="width:100%;height:600px;border:none"></iframe>
</section><section id="streaming" class="page" style="display:none">
  <h2>Streaming Bola</h2>
  <iframe src="https://www.rbtvplus01.com/id/football.html" style="width:100%;height:600px;border:none" allowfullscreen></iframe>
</section><div id="loginModal" class="modal">
  <div class="modal-box">
    <span class="close-btn" onclick="document.getElementById('loginModal').style.display='none'">×</span>
    <h3>Login</h3>
    <input type="text" id="loginEmail" placeholder="Email / No HP">
    <input type="password" id="loginPassword" placeholder="Password">
    <label>Foto Profil:</label>
    <input type="file" id="loginPhoto" accept="image/*">
    <button onclick="submitLogin()">Masuk</button>
    <button onclick="logout()">Hapus Profil</button>
  </div>
</div><div id="sidemenu" class="sidemenu">
  <div class="sidemenu-box">
    <span class="close-btn" onclick="toggleSideMenu()">×</span>
    <button onclick="toggleTheme()">Mode Terang / Gelap</button>
    <button onclick="alert('Fitur pengaturan segera tersedia')">Pengaturan</button>
    <button onclick="alert('Tentang PP Sports: situs bola by Pajar Pirmansyah')">Tentang Saya</button>
  </div>
</div><script>
  const pages = document.querySelectorAll('.page');

  function showPage(id) {
    pages.forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    const ytPlayer = document.getElementById('ytplayer');
    if (ytPlayer) {
      ytPlayer.src = (id === 'beranda')
        ? 'https://www.youtube.com/embed/KfJt6B5Ed1U?autoplay=1&mute=0&loop=1&playlist=KfJt6B5Ed1U&controls=0&showinfo=0&modestbranding=1&rel=0&disablekb=1&fs=0'
        : '';
    }
  }

  function toggleSideMenu() {
    document.getElementById('sidemenu').classList.toggle('show');
  }

  function toggleTheme() {
    document.body.classList.toggle('light-mode');
  }

  function searchNews(event) {
    if (event.key === 'Enter') {
      const query = event.target.value;
      showPage('berita');
      document.getElementById('news-feed').innerHTML = `<iframe src='https://www.google.com/search?q=${query}+site:bolanet.com' style='width:100%;height:600px;border:none'></iframe>`;
    }
  }

  function openLoginOrProfile() {
    document.getElementById('loginModal').style.display = 'flex';
  }

  function submitLogin() {
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;
    const photo = document.getElementById('loginPhoto').files[0];
    if (!email || !pass) return alert("Lengkapi semua data.");
    if (photo) {
      const reader = new FileReader();
      reader.onload = () => {
        const image = reader.result;
        localStorage.setItem('user', JSON.stringify({ email, image }));
        document.getElementById('profileImgHeader').src = image;
        document.getElementById('loginModal').style.display = 'none';
      }
      reader.readAsDataURL(photo);
    } else {
      localStorage.setItem('user', JSON.stringify({ email, image: null }));
      document.getElementById('loginModal').style.display = 'none';
    }
  }

  function logout() {
    localStorage.removeItem('user');
    document.getElementById('profileImgHeader').src = 'https://www.svgrepo.com/show/452251/account.svg';
    document.getElementById('loginModal').style.display = 'none';
  }

  window.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('user'));
    if (user && user.image) {
      document.getElementById('profileImgHeader').src = user.image;
    }
  });
</script></body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PajarSports</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #d60000;
      --panel-bg: #f5f5f5;
      --button-bg: #eeeeee;
      --close-color: #d60000;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }
    .logo img {
      height: 28px;
    }
    .icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .icon-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 18px;
      cursor: pointer;
    }
    .subscribe-btn {
      background-color: orange;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
    }
    nav.navbar {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 8px 0;
    }
    nav.navbar a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
    }
    .search-bar {
      display: none;
      padding: 10px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .menu-panel, .profile-panel {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      max-width: 320px;
      height: 100vh;
      background-color: var(--panel-bg);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      z-index: 9999;
      transition: left 0.3s ease;
      border-top-right-radius: 16px;
      border-bottom-right-radius: 16px;
      overflow-y: auto;
    }
    .menu-panel.active, .profile-panel.active {
      left: 0;
    }
    .close-btn {
      align-self: flex-end;
      font-size: 24px;
      color: var(--close-color);
      cursor: pointer;
      background: none;
      border: none;
    }
    .mode-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--button-bg);
      padding: 12px 18px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
    .profile-card {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--text-color);
      margin: 0 auto 10px;
    }
    input[type="file"] {
      padding: 4px;
      font-size: 14px;
    }
    .form-group {
      position: relative;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: var(--text-color);
    }
    .form-group label {
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 14px;
      background: var(--panel-bg);
      color: #777;
      transition: 0.2s;
      pointer-events: none;
    }
    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 8px;
      background: var(--panel-bg);
      padding: 0 4px;
      font-size: 12px;
      color: var(--text-color);
    }
    .save-btn {
      background-color: var(--text-color);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .video-container {
      flex-grow: 1;
    }
    .video-container iframe {
      width: 100%;
      height: calc(100vh - 180px);
      border: none;
    }
    footer {
      flex-shrink: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: var(--bg-color);
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    footer a {
      color: var(--text-color);
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
    footer i {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body onload="loadHome()">
  <header>
    <div class="topbar">
      <div class="logo">
        <img src="logo-pajar-merah.png" alt="Logo" id="mainLogo">
      </div>
      <div class="icons">
        <button class="icon-button" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
        <a href="#" class="subscribe-btn">Langganan</a>
        <button class="icon-button" onclick="toggleProfile()"><i class="fas fa-user"></i></button>
        <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
      </div>
    </div>
    <nav class="navbar">
      <a onclick="loadHome()">Beranda</a>
      <a onclick="loadLive()">Live</a>
    </nav>
  </header>

  <div class="search-bar">
    <form onsubmit="event.preventDefault(); searchGoogle()">
      <input type="text" id="searchQuery" placeholder="Cari di Google...">
    </form>
  </div>

  <div class="menu-panel" id="menuPanel">
    <button class="close-btn" onclick="toggleMenu()">&times;</button>
    <div class="mode-toggle" onclick="setLightMode()">
      <span>Mode Terang</span><i class="fas fa-sun"></i>
    </div>
    <div class="mode-toggle" onclick="setDarkMode()">
      <span>Mode Gelap</span><i class="fas fa-moon"></i>
    </div>
  </div>

  <div class="profile-panel" id="profilePanel">
    <button class="close-btn" onclick="toggleProfile()">&times;</button>
    <form class="profile-card" id="profileForm">
      <img id="profilePreview" src="" alt="Foto Profil" class="profile-pic" />
      <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto()"/>
      <div class="form-group">
        <input type="text" id="nameInput" required placeholder=" " />
        <label for="nameInput">Nama kamu</label>
      </div>
      <div class="form-group">
        <textarea id="bioInput" rows="3" required placeholder=" "></textarea>
        <label for="bioInput">Bio singkat</label>
      </div>
      <button type="submit" class="save-btn">Simpan</button>
    </form>
  </div>

  <div class="video-container">
    <iframe id="mainFrame" src="" allow="autoplay"></iframe>
  </div>

  <footer>
    <a onclick="loadHome()"><i class="fas fa-home"></i> Beranda</a>
    <a onclick="loadLive()"><i class="fas fa-broadcast-tower"></i> Live</a>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menuPanel').classList.toggle('active');
    }
    function toggleProfile() {
      document.getElementById('profilePanel').classList.toggle('active');
    }
    function toggleSearch() {
      const bar = document.querySelector('.search-bar');
      bar.style.display = (bar.style.display === 'none' || bar.style.display === '') ? 'block' : 'none';
    }
    function searchGoogle() {
      const query = document.getElementById('searchQuery').value;
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      document.getElementById('mainFrame').src = url;
    }
    function loadHome() {
      document.getElementById('mainFrame').src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A&controls=0&modestbranding=1&showinfo=0&rel=0';
    }
    function loadLive() {
      document.getElementById('mainFrame').src = 'https://www.rbtvplus01.com/id/football.html';
    }
    function setLightMode() {
      document.documentElement.style.setProperty('--bg-color', '#ffffff');
      document.documentElement.style.setProperty('--text-color', '#d60000');
      document.documentElement.style.setProperty('--panel-bg', '#f5f5f5');
      document.documentElement.style.setProperty('--button-bg', '#eeeeee');
      document.documentElement.style.setProperty('--close-color', '#d60000');
      document.getElementById('mainLogo').src = 'logo-pajar-merah.png';
    }
    function setDarkMode() {
      document.documentElement.style.setProperty('--bg-color', '#000000');
      document.documentElement.style.setProperty('--text-color', '#ffffff');
      document.documentElement.style.setProperty('--panel-bg', '#1a1a1a');
      document.documentElement.style.setProperty('--button-bg', '#2a2a2a');
      document.documentElement.style.setProperty('--close-color', '#ffffff');
      document.getElementById('mainLogo').src = 'logo-pajar-putih.png';
    }
    function previewPhoto() {
      const file = document.getElementById('photoInput').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById('profilePreview').src = reader.result;
          localStorage.setItem('profilePhoto', reader.result);
        };
        reader.readAsDataURL(file);
      }
    }
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('profileName', document.getElementById('nameInput').value);
      localStorage.setItem('profileBio', document.getElementById('bioInput').value);
      alert('Profil berhasil disimpan!');
    });
    window.addEventListener('DOMContentLoaded', () => {
      const savedPhoto = localStorage.getItem('profilePhoto');
      const savedName = localStorage.getItem('profileName');
      const savedBio = localStorage.getItem('profileBio');
      if (savedPhoto) document.getElementById('profilePreview').src = savedPhoto;
      if (savedName) document.getElementById('nameInput').value = savedName;
      if (savedBio) document.getElementById('bioInput').value = savedBio;
    });
  </script>
</body>
</html>

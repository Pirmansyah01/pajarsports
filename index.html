<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP SPORTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
    }
    header {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      color: #98d8d4;
    }
    .nav-icons i {
      color: white;
      font-size: 20px;
      margin-left: 20px;
      cursor: pointer;
    }
    .sidemenu {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 20px;
      z-index: 999;
    }
    .sidemenu.show {
      transform: translateX(0);
    }
    .sidemenu .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      padding: 5px;
      border-radius: 50%;
      color: white;
    }
    .sidemenu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .bottom-nav i {
      color: white;
      font-size: 20px;
    }
    .page {
      display: none;
      padding: 70px 15px 70px;
    }
    .page.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    footer {
      font-size: 10px;
      text-align: center;
      color: #999;
      margin: 20px 0;
    }
  </style>
</head>
<body><header>
  <div class="nav-icons">
    <i class="fas fa-bars" onclick="toggleMenu()"></i>
  </div>
  <div class="logo">PP SPORTS</div>
  <div class="nav-icons">
    <i class="fas fa-search" onclick="toggleSearch()"></i>
    <i class="fas fa-user" onclick="toggleProfile()"></i>
  </div>
</header><div class="sidemenu" id="sidemenu">
  <i class="fas fa-times close-btn" onclick="toggleMenu()"></i>
  <a href="#" onclick="showPage('beranda')">Beranda</a>
  <a href="#" onclick="showPage('berita')">Berita</a>
  <a href="#" onclick="showPage('jadwal')">Jadwal</a>
  <a href="#" onclick="showPage('streaming')">Streaming</a>
  <a href="#" onclick="alert('Mode gelap sudah aktif')">Mode Gelap</a>
  <a href="#" onclick="alert('Pengaturan belum tersedia')">Pengaturan</a>
</div><div id="searchBox" style="display:none; padding: 10px;">
  <input type="text" id="searchInput" placeholder="Cari berita..." style="width:100%; padding:8px;">
</div><div id="profileModal" style="display:none; padding: 10px;">
  <p>Profil pengguna</p>
  <button onclick="logout()">Keluar</button>
</div><div class="page active" id="beranda">
  <iframe src="https://www.youtube.com/embed/KfJt6B5Ed1U?autoplay=1&mute=0"></iframe>
</div><div class="page" id="berita">
  <iframe src="https://pajarsport.vercel.app/berita.html"></iframe>
</div><div class="page" id="jadwal">
  <iframe src="https://www.livescore.com/en/football/live/"></iframe>
</div><div class="page" id="streaming">
  <iframe src="https://www.rbtvplus01.com/id/football.html"></iframe>
</div><div class="bottom-nav">
  <i class="fas fa-home" onclick="showPage('beranda')"></i>
  <i class="fas fa-tv" onclick="showPage('streaming')"></i>
  <i class="fas fa-newspaper" onclick="showPage('berita')"></i>
  <i class="fas fa-calendar" onclick="showPage('jadwal')"></i>
</div><footer>
  Â© Pajar Pirmansyaah
</footer><script>
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
  function toggleMenu() {
    document.getElementById('sidemenu').classList.toggle('show');
  }
  function toggleSearch() {
    const s = document.getElementById('searchBox');
    s.style.display = s.style.display === 'none' ? 'block' : 'none';
    document.getElementById('searchInput').focus();
  }
  function toggleProfile() {
    const p = document.getElementById('profileModal');
    p.style.display = p.style.display === 'none' ? 'block' : 'none';
  }
  document.getElementById('searchInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      const query = e.target.value;
      document.getElementById('berita').innerHTML = `<iframe src='https://www.google.com/search?q=${query}+site:bolanet.com'></iframe>`;
      showPage('berita');
    }
  });
  function logout() {
    alert('Berhasil keluar!');
    document.getElementById('profileModal').style.display = 'none';
  }
</script></body>
</html>

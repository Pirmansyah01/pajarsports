<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PP SPORTS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif;
    }
    body {
      background: #111;
      color: white;
    }
    body.light {
      background: #fff;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #000;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #7fe0d6;
    }
    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .material-icons {
      color: white;
      font-size: 28px;
      cursor: pointer;
    }
    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      z-index: 999;
    }
    nav.bottom-nav a {
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 12px;
      text-decoration: none;
      flex-grow: 1;
    }
    nav.bottom-nav a.active {
      background: #333;
    }
    section {
      padding: 80px 15px 60px;
      display: none;
    }
    section.active {
      display: block;
    }
    footer {
      text-align: center;
      font-size: 10px;
      padding: 5px;
      color: gray;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    #searchBox {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #000;
      border: 1px solid #555;
      padding: 5px;
      z-index: 1001;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: white;
    }
    .modal-box input {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      background: #333;
      border: none;
      color: white;
    }
    .modal-box button {
      padding: 8px 12px;
      background: #7fe0d6;
      border: none;
      cursor: pointer;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">PP SPORTS</span>
    <div class="header-icons">
      <span class="material-icons" onclick="toggleSearch()">search</span>
      <span class="material-icons" onclick="openLoginOrProfile()">account_circle</span>
    </div>
    <input type="text" id="searchBox" placeholder="Cari berita bola..." onkeydown="searchNews(event)" />
  </header>  <section id="beranda" class="active">
    <h2>Streaming Bola Favoritmu</h2>
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
      <iframe src="https://www.youtube.com/embed/KfJt6B5Ed1U?autoplay=1&mute=0&loop=1&playlist=KfJt6B5Ed1U&controls=0&modestbranding=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
  </section>  <section id="live">
    <h2>Streaming Langsung</h2>
    <iframe src="https://www.rbtvplus01.com/id/football.html" allowfullscreen></iframe>
  </section>  <section id="berita">
    <h2>Berita Bola</h2>
    <div id="news-feed">
      <iframe src="https://pajarsport.vercel.app/berita.html"></iframe>
    </div>
  </section>  <section id="jadwal">
    <h2>Jadwal Pertandingan</h2>
    <iframe src="https://www.livescore.com/en/football/live/"></iframe>
  </section>  <footer>
    &copy; Pajar Pirmansyaah
  </footer>  <nav class="bottom-nav">
    <a href="#" onclick="navigate('beranda')"><span class="material-icons">home</span><br>Beranda</a>
    <a href="#" onclick="navigate('live')"><span class="material-icons">tv</span><br>Live</a>
    <a href="#" onclick="navigate('berita')"><span class="material-icons">newspaper</span><br>Berita</a>
    <a href="#" onclick="navigate('jadwal')"><span class="material-icons">event</span><br>Jadwal</a>
    <a href="#" onclick="openLoginOrProfile()"><span class="material-icons">person</span><br>Akun</a>
  </nav>  <div id="loginModal" class="modal" style="display:none;">
    <div class="modal-box">
      <span class="material-icons close-btn" onclick="document.getElementById('loginModal').style.display='none'">close</span>
      <h3>Login</h3>
      <input type="text" id="loginEmail" placeholder="Email / No HP">
      <input type="password" id="loginPassword" placeholder="Password">
      <label>Foto Profil:</label>
      <input type="file" id="loginPhoto" accept="image/*">
      <button onclick="submitLogin()">Masuk</button>
      <button onclick="logout()">Hapus Profil</button>
    </div>
  </div>  <script>
    function navigate(pageId) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      [...document.querySelectorAll('nav a')].find(a => a.innerText.toLowerCase().includes(pageId)).classList.add('active');
    }
    function toggleSearch() {
      const box = document.getElementById('searchBox');
      box.style.display = box.style.display === 'none' ? 'inline' : 'none';
      box.focus();
    }
    function searchNews(event) {
      if (event.key === 'Enter') {
        const query = event.target.value;
        navigate('berita');
        document.getElementById('news-feed').innerHTML = `<iframe src='https://www.google.com/search?q=${query}+site:bolanet.com' style='width:100%;height:500px;border:none'></iframe>`;
      }
    }
    function openLoginOrProfile() {
      document.getElementById('loginModal').style.display = 'flex';
    }
    function submitLogin() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;
      const photo = document.getElementById('loginPhoto').files[0];
      if (!email || !pass) return alert("Lengkapi semua data.");
      if (photo) {
        const reader = new FileReader();
        reader.onload = () => {
          const image = reader.result;
          localStorage.setItem('user', JSON.stringify({ email, image }));
          document.querySelector('.material-icons[onclick*="openLoginOrProfile"]').innerHTML = `<img src="${image}" style="width:28px;height:28px;border-radius:50%;">`;
          document.getElementById('loginModal').style.display = 'none';
        }
        reader.readAsDataURL(photo);
      } else {
        localStorage.setItem('user', JSON.stringify({ email, image: null }));
        document.getElementById('loginModal').style.display = 'none';
      }
    }
    function logout() {
      localStorage.removeItem('user');
      document.querySelector('.material-icons[onclick*="openLoginOrProfile"]').innerText = 'person';
      document.getElementById('loginModal').style.display = 'none';
    }
    window.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.image) {
        document.querySelector('.material-icons[onclick*="openLoginOrProfile"]').innerHTML = `<img src="${user.image}" style="width:28px;height:28px;border-radius:50%;">`;
      }
    });
  </script></body>
</html>

<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP SPORTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box}
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: white;
      transition: 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      background: #1a1a1a;
      border-bottom: 2px solid #00bfa6;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .title {
      font-family: 'Pacifico', cursive;
      font-size: 1.6rem;
      color: #00bfa6;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
    }
    .icon-btn svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
    #searchBox {
      display: none;
      position: absolute;
      top: 60px;
      right: 70px;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #searchBox input {
      border: none;
      outline: none;
      padding: 5px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      background: #1a1a1a;
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      position: relative;
      padding: 0.6rem 0.8rem;
      transition: color 0.3s;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      left: 0;
      bottom: 0;
      background: #00bfa6;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    nav a:hover::after,
    nav a.active::after {
      transform: scaleX(1);
    }
    .content {
      display: none;
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    .content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      font-size: 0.85rem;
      color: #888;
    }
    #side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #1a1a1a;
      color: white;
      padding: 1rem;
      transition: left 0.3s;
      z-index: 2000;
    }
    #side-menu button {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 1rem 0;
      background: none;
      border: none;
      font-size: 1rem;
      color: #00bfa6;
      cursor: pointer;
      text-align: left;
    }
    h2 {
      text-align: center;
      color: #00bfa6;
      margin-bottom: 1rem;
    }
    .news-link {
      display: block;
      margin-bottom: 10px;
      color: #00bfa6;
      text-decoration: none;
    }
  </style>
</head>

  </div>

    <a class="icon-btn" href="langganan.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
    </a>
  </div>
</header><div id="searchBox">

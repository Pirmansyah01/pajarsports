<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PajarSports ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --primary-color: #e50914;
      --secondary-bg: #1a1a1a;
    }body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: var(--bg-color);
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #333;
}

.logo img {
  height: 34px;
}

.top-right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.subscribe-btn {
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
}

nav {
  display: flex;
  justify-content: center;
  background-color: var(--secondary-bg);
  padding: 10px;
}

nav a {
  color: var(--text-color);
  text-decoration: none;
  margin: 0 15px;
  font-weight: 500;
}

nav a:hover {
  color: var(--primary-color);
}

.search-bar {
  display: none;
  padding: 10px;
}

.search-bar input {
  width: 100%;
  padding: 10px;
  border: none;
  font-size: 16px;
}

.menu-panel,
.profile-panel,
.subscribe-panel {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: var(--secondary-bg);
  color: var(--text-color);
  display: none;
  flex-direction: column;
  padding: 20px;
  z-index: 999;
}

.menu-panel.active,
.profile-panel.active,
.subscribe-panel.active {
  display: flex;
}

.close-btn {
  align-self: flex-end;
  font-size: 28px;
  color: var(--primary-color);
  cursor: pointer;
  background: none;
  border: none;
}

.video-container iframe {
  width: 100%;
  height: calc(100vh - 150px);
  border: none;
}

footer {
  background-color: var(--secondary-bg);
  color: #fff;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

footer a {
  color: #fff;
  text-align: center;
  font-size: 14px;
  text-decoration: none;
}

footer i {
  display: block;
  font-size: 18px;
}

.modern-button {
  background-color: #333;
  padding: 10px;
  border-radius: 8px;
  margin-top: 10px;
  text-align: left;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--text-color);
  cursor: pointer;
}

.modern-button i {
  font-size: 18px;
}

  </style>
</head>
<body onload="loadHome()">
  <header>
    <div class="logo">
      <img id="mainLogo" src="https://pajarsports.github.io/assets/logo-pajar-putih.png" alt="PajarSports" />
    </div>
    <div class="top-right">
      <button class="subscribe-btn" onclick="toggleSubscribe()">Langganan</button>
      <button onclick="toggleSearch()"><i class="fas fa-search"></i></button>
      <button onclick="toggleProfile()"><i class="fas fa-user"></i></button>
      <button onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </div>
  </header>  <nav>
    <a onclick="loadHome()">Beranda</a>
    <a onclick="loadLive()">Live</a>
    <a onclick="loadBerita()">Berita</a>
    <a onclick="loadJadwal()">Jadwal</a>
    <a onclick="loadKomunitas()">Komunitas</a>
  </nav>  <div class="search-bar">
    <form onsubmit="event.preventDefault(); searchGoogle()">
      <input type="text" id="searchQuery" placeholder="Cari di Google..." />
    </form>
  </div>  <div class="menu-panel" id="menuPanel">
    <button class="close-btn" onclick="toggleMenu()">×</button>
    <div class="modern-button" onclick="setLightMode()"><i class="fas fa-sun"></i> Mode Terang</div>
    <div class="modern-button" onclick="setDarkMode()"><i class="fas fa-moon"></i> Mode Gelap</div>
  </div>  <div class="profile-panel" id="profilePanel">
    <button class="close-btn" onclick="toggleProfile()">×</button>
    <div class="modern-button"><i class="fas fa-camera"></i> Upload Foto</div>
    <div class="modern-button"><i class="fas fa-user-edit"></i> Ganti Nama</div>
    <div class="modern-button"><i class="fas fa-heart"></i> Hobi</div>
    <div class="modern-button"><i class="fas fa-info-circle"></i> Bio</div>
    <div class="modern-button"><i class="fas fa-sign-out-alt"></i> Logout</div>
  </div>  <div class="subscribe-panel" id="subscribePanel">
    <button class="close-btn" onclick="toggleSubscribe()">×</button>
    <div class="modern-button"><i class="fab fa-youtube"></i> YouTube: PajarSports ID</div>
    <div class="modern-button"><i class="fab fa-instagram"></i> Instagram: pajarsportsid</div>
    <div class="modern-button"><i class="fab fa-tiktok"></i> TikTok: PajarSports ID</div>
    <div class="modern-button"><i class="fab fa-whatsapp"></i> WhatsApp: PajarSports ID</div>
  </div>  <div class="video-container">
    <iframe id="mainFrame" src="https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A" allow="autoplay"></iframe>
  </div>  <footer>
    <a onclick="loadHome()"><i class="fas fa-home"></i> Beranda</a>
    <a onclick="loadLive()"><i class="fas fa-broadcast-tower"></i> Live</a>
    <a onclick="loadBerita()"><i class="fas fa-newspaper"></i> Berita</a>
    <a onclick="loadJadwal()"><i class="fas fa-calendar-alt"></i> Jadwal</a>
    <a onclick="loadKomunitas()"><i class="fas fa-comments"></i> Komunitas</a>
  </footer>  <script>
    function toggleMenu() {
      document.getElementById('menuPanel').classList.toggle('active');
    }
    function toggleProfile() {
      document.getElementById('profilePanel').classList.toggle('active');
    }
    function toggleSearch() {
      const bar = document.querySelector('.search-bar');
      bar.style.display = bar.style.display === 'block' ? 'none' : 'block';
    }
    function toggleSubscribe() {
      document.getElementById('subscribePanel').classList.toggle('active');
    }
    function setLightMode() {
      document.documentElement.style.setProperty('--bg-color', '#fff');
      document.documentElement.style.setProperty('--text-color', '#000');
      document.getElementById('mainLogo').src = 'https://pajarsports.github.io/assets/logo-pajar-merah.png';
    }
    function setDarkMode() {
      document.documentElement.style.setProperty('--bg-color', '#000');
      document.documentElement.style.setProperty('--text-color', '#fff');
      document.getElementById('mainLogo').src = 'https://pajarsports.github.io/assets/logo-pajar-putih.png';
    }
    function searchGoogle() {
      const query = document.getElementById('searchQuery').value;
      document.getElementById('mainFrame').src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
    function loadHome() {
      document.getElementById('mainFrame').src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A';
    }
    function loadLive() {
      document.getElementById('mainFrame').src = 'https://www.rbtvplus01.com/id/football.html';
    }
    function loadBerita() {
      document.getElementById('mainFrame').src = 'https://www.bolasport.com/';
    }
    function loadJadwal() {
      document.getElementById('mainFrame').src = 'https://sport.detik.com/sepakbola/jadwal';
    }
    function loadKomunitas() {
      document.getElementById('mainFrame').src = 'https://www5.cbox.ws/box/?boxid=952395&boxtag=JwUpN5';
    }
  </script></body>
</html>

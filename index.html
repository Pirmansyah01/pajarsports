<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP SPORTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      background: #eaf7f3;
      color: #111;
    }
    .page { padding: 20px; display: none; }
    #beranda { display: block; }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav button {
      background: transparent;
      color: white;
      border: none;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .nav button:hover, .nav button.active {
      background: #7fc7bd;
      color: black;
    }
    #logoTitle {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #7fc7bd;
      font-weight: bold;
    }
    #profileImgHeader {
      width: 30px; height: 30px; border-radius: 50%; margin-left: 10px; cursor: pointer; background-color: #ccc; object-fit: cover;
    }
    #searchBox {
      padding: 5px;
      border-radius: 4px;
      border: none;
      margin-left: 10px;
    }
    .icon {
      width: 22px; height: 22px; cursor: pointer; margin-left: 10px;
    }
    .modal, .sidemenu {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none; justify-content: center; align-items: center;
      z-index: 999;
    }
    .sidemenu.show { display: flex; }
    .sidemenu-box {
      background: #222; padding: 20px; width: 220px; height: auto; position: relative; border-radius: 10px;
    }
    .modal-box {
      background: #222; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; position: relative;
    }
    .modal-box input { width: 100%; margin: 10px 0; padding: 8px; }
    .modal-box button { width: 100%; margin: 5px 0; padding: 10px; background: #44bbaa; border: none; color: white; font-weight: bold; }
    .close-btn {
      position: absolute; top: 10px; right: 10px; font-size: 24px; cursor: pointer; color: white;
    }
    .sidemenu-box button {
      display: block;
      width: 100%;
      background: none;
      color: white;
      border: none;
      padding: 10px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }
    .sidemenu-box h3 { margin-top: 0; color: #7fc7bd; }
  </style>
</head>
<body><div class="nav">
  <div class="nav-left">
    <span id="logoTitle">PP SPORTS</span>
    <img src="https://www.svgrepo.com/show/533329/menu.svg" class="icon" onclick="toggleSideMenu()">
    <button onclick="showPage('beranda')" id="nav-beranda" class="active">Beranda</button>
    <button onclick="showPage('berita')" id="nav-berita">Berita</button>
    <button onclick="showPage('jadwal')" id="nav-jadwal">Jadwal</button>
    <button onclick="showPage('streaming')" id="nav-streaming">Streaming</button>
  </div>
  <div>
    <img src="https://www.svgrepo.com/show/499793/search.svg" class="icon" onclick="toggleSearch()">
    <input id="searchBox" type="text" placeholder="Cari..." onkeydown="searchNews(event)" style="display:none">
    <img src="https://www.svgrepo.com/show/452251/account.svg" id="profileImgHeader" class="icon" onclick="openLoginOrProfile()">
  </div>
</div><section id="beranda" class="page">
  <div id="berandaVideo" style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;max-width:100%;">
    <iframe id="ytplayer" src="https://www.youtube.com/embed/KfJt6B5Ed1U?autoplay=1&volume=0.5&loop=1&playlist=KfJt6B5Ed1U&controls=0&modestbranding=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
  </div>
</section><section id="berita" class="page" style="display:none">
  <h2>Berita Bola</h2>
  <iframe src="https://pajarsport.vercel.app/berita.html" style="width:100%;height:600px;border:none"></iframe>
</section><section id="jadwal" class="page" style="display:none">
  <h2>Jadwal Bola</h2>
  <iframe src="https://www.livescore.com/en/football/live/" style="width:100%;height:600px;border:none"></iframe>
</section><section id="streaming" class="page" style="display:none">
  <h2>Streaming Bola</h2>
  <iframe src="https://www.rbtvplus01.com/id/football.html" style="width:100%;height:600px;border:none" allowfullscreen></iframe>
</section><div id="loginModal" class="modal" style="display:none;">
  <div class="modal-box">
    <span class="close-btn" onclick="document.getElementById('loginModal').style.display='none'">×</span>
    <h3>Login</h3>
    <input type="text" id="loginEmail" placeholder="Email / No HP">
    <input type="password" id="loginPassword" placeholder="Password">
    <label>Foto Profil:</label>
    <input type="file" id="loginPhoto" accept="image/*">
    <button onclick="submitLogin()">Masuk</button>
    <button onclick="logout()">Hapus Profil</button>
  </div>
</div><div id="sidemenu" class="sidemenu">
  <div class="sidemenu-box">
    <span class="close-btn" onclick="toggleSideMenu()">×</span>
    <h3>Menu</h3>
    <button onclick="toggleTheme()">Mode Terang / Gelap</button>
    <button onclick="showPage('tentang')">Tentang Kami</button>
    <button onclick="alert('Pengaturan belum tersedia.')">Pengaturan</button>
  </div>
</div><section id="tentang" class="page" style="display:none">
  <h2>Tentang Kami</h2>
  <p>Website ini dikelola oleh Pajar Pirmansyah. Menyediakan informasi sepak bola akurat dan streaming langsung terpercaya.</p>
</section><script>
  const pages = document.querySelectorAll('.page');
  function showPage(id) {
    pages.forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    const ytPlayer = document.getElementById('ytplayer');
    if (ytPlayer) {
      ytPlayer.src = (id === 'beranda') ? ytPlayer.src : '';
    }
    document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
    const activeBtn = document.getElementById('nav-' + id);
    if (activeBtn) activeBtn.classList.add('active');
  }
  function toggleSideMenu() {
    document.getElementById('sidemenu').classList.toggle('show');
  }
  function toggleTheme() {
    document.body.classList.toggle('light-mode');
  }
  function toggleSearch() {
    const box = document.getElementById('searchBox');
    box.style.display = box.style.display === 'none' ? 'inline' : 'none';
    box.focus();
  }
  function searchNews(event) {
    if (event.key === 'Enter') {
      const query = event.target.value;
      showPage('berita');
      document.getElementById('berita').innerHTML = `<iframe src='https://www.google.com/search?q=${query}+site:bolanet.com' style='width:100%;height:600px;border:none'></iframe>`;
    }
  }
  function openLoginOrProfile() {
    document.getElementById('loginModal').style.display = 'flex';
  }
  function submitLogin() {
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;
    const photo = document.getElementById('loginPhoto').files[0];
    if (!email || !pass) return alert("Lengkapi semua data.");
    if (photo) {
      const reader = new FileReader();
      reader.onload = () => {
        const image = reader.result;
        localStorage.setItem('user', JSON.stringify({ email, image }));
        document.getElementById('profileImgHeader').src = image;
        document.getElementById('loginModal').style.display = 'none';
      }
      reader.readAsDataURL(photo);
    } else {
      localStorage.setItem('user', JSON.stringify({ email, image: null }));
      document.getElementById('loginModal').style.display = 'none';
    }
  }
  function logout() {
    localStorage.removeItem('user');
    document.getElementById('profileImgHeader').src = 'https://www.svgrepo.com/show/452251/account.svg';
    document.getElementById('loginModal').style.display = 'none';
  }
  window.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('user'));
    if (user && user.image) {
      document.getElementById('profileImgHeader').src = user.image;
    }
  });
</script></body>
</html>

<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP SPORTS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark-mode {
      background-color: #000000;
      color: #ffffff;
    }

    header {
      background-color: #000;
      color: #00f2aa;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .menu-icon,
    .search-icon,
    .profile-icon {
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 1rem;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: none;
      flex-direction: column;
      padding: 2rem;
      z-index: 1000;
    }

    nav.active {
      display: flex;
    }

    .close-nav {
      align-self: flex-end;
      font-size: 2rem;
      cursor: pointer;
    }

    .mode-toggle {
      margin-top: 2rem;
      padding: 1rem;
      border: none;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    main iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      color: #fff;
      z-index: 999;
    }

    footer div {
      padding: 0.7rem 0;
      cursor: pointer;
      text-align: center;
      font-size: 0.9rem;
    }

    footer div:hover {
      background-color: #111;
    }
  </style>
</head>

<body class="dark-mode">
  <header>
    <div class="menu-icon" onclick="toggleNav()">‚ò∞</div>
    <div class="logo">PP SPORTS</div>
    <div>
      <span class="search-icon" onclick="searchGoogle()">üîç</span>
      <span class="profile-icon" onclick="alert('Login Google asli akan ditambahkan di update selanjutnya.')">üë§</span>
    </div>
  </header>

  <nav id="sidenav">
    <div class="close-nav" onclick="toggleNav()">√ó</div>
    <button class="mode-toggle" onclick="toggleMode()">Ganti Mode</button>
  </nav>

  <main id="content">
    <iframe src="https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&controls=0&loop=1&playlist=ePZzGxxLd3A"></iframe>
  </main>

  <footer>
    <div onclick="loadContent('home')">üè†<br>Beranda</div>
    <div onclick="loadContent('live')">üì∫<br>Live</div>
    <div onclick="loadContent('berita')">üì∞<br>Berita</div>
    <div onclick="loadContent('jadwal')">üìÖ<br>Jadwal</div>
  </footer>

  <script>
    function toggleNav() {
      document.getElementById('sidenav').classList.toggle('active');
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    }

    function searchGoogle() {
      const query = prompt('Cari di Google:');
      if (query) {
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        const iframe = `<iframe src="${url}"></iframe>`;
        document.getElementById('content').innerHTML = iframe;
      }
    }

    function loadContent(menu) {
      let url = '';
      switch (menu) {
        case 'home':
          url = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&controls=0&loop=1&playlist=ePZzGxxLd3A';
          break;
        case 'live':
          url = 'https://www.rbtvplus01.com/id/football.html';
          break;
        case 'berita':
          url = 'https://www.bolasport.com/read/314271698/tokoh-bola-malaysia-kecam-pembatasan-ramadhan-sananta-di-super-league';
          break;
        case 'jadwal':
          url = 'https://sport.detik.com/sepakbola/jadwal';
          break;
      }
      document.getElementById('content').innerHTML = `<iframe src="${url}"></iframe>`;
    }
  </script>
</body>

</html>

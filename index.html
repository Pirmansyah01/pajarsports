<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pajar Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-messaging.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --nav-bg: #ffffff;
      --nav-text: #000000;
      --accent: #FFA500;
    }
    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --nav-bg: #1e1e1e;
      --nav-text: #ffffff;
      --accent: #3cb4e7;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(to bottom, var(--accent), var(--bg));
      padding: 40px 20px 80px;
      text-align: center;
      position: relative;
    }
    .bola {
      width: 60px;
      position: absolute;
      top: 50%;
      left: -80px;
      animation: bolaMasuk 2s ease forwards;
    }
    @keyframes bolaMasuk {
      0% { left: -80px; transform: rotate(0); opacity: 1; }
      100% { left: 50%; transform: translateX(-50%) rotate(720deg); opacity: 0; }
    }
    .judul {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    nav {
      background-color: var(--nav-bg);
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px;
    }
    nav a {
      color: var(--nav-text);
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--accent);
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    main {
      padding: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    .search-header {
      position: absolute;
      top: 20px;
      right: 100px;
      display: flex;
      align-items: center;
    }
    .search-header input {
      padding: 6px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      display: none;
      color: black;
    }
    .search-header i {
      margin-left: 10px;
      cursor: pointer;
      color: white;
    }
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="language-switcher" onclick="toggleLang()">ðŸ‡®ðŸ‡©</div>
    <img src="https://cdn-icons-png.flaticon.com/512/2769/2769339.png" alt="Bola" class="bola">
    <h1 class="judul" data-id="Pajar Sports" data-en="Pajar Sports">Pajar Sports</h1>
    <div class="search-header">
      <input type="text" id="searchInput" placeholder="Cari klub..." oninput="searchClub()">
      <i class="fas fa-search" onclick="toggleSearch()"></i>
    </div>
  </header>
  <nav>
    <a onclick="showSection('beranda')">Beranda</a>
    <a onclick="showSection('berita')">Berita</a>
    <a onclick="showSection('jadwal')">Jadwal</a>
    <a onclick="showSection('live')">Live</a>
  </nav>
  <main>
    <section id="beranda" class="section">
      <h2 data-id="Video Terbaru" data-en="Latest Videos">Video Terbaru</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/MEA46lrg-io" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/1dk2OeMD4Mo" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/tqpDc90n55g" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/GzWMgu1KMv8" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/CkntMmzfrAc" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/kBldak2Tw-4" allowfullscreen></iframe>
      </div>
    </section>
    <section id="berita" class="section" style="display:none">
      <iframe src="https://www.bola.net/bola/" width="100%" height="600"></iframe>
    </section>
    <section id="jadwal" class="section" style="display:none">
      <iframe src="https://www.scorebat.com/embed/livescore/" width="100%" height="600"></iframe>
    </section>
    <section id="live" class="section" style="display:none">
      <iframe id="liveFrame" src="https://www.rbtvplus01.com/id/football.html" width="100%" height="600"></iframe>
    </section>
  </main>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();
    messaging.requestPermission()
      .then(() => messaging.getToken())
      .then(token => console.log('Notification Token:', token))
      .catch(err => console.error('Permission denied', err));function showSection(id) {
  document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
  document.getElementById(id).style.display = "block";
}
function toggleSearch() {
  const input = document.getElementById('searchInput');
  input.style.display = input.style.display === 'block' ? 'none' : 'block';
  if (input.style.display === 'block') input.focus();
}
function searchClub() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const iframe = document.getElementById("liveFrame");
  if (query.length > 1) {
    iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}+live+score`;
  } else {
    iframe.src = "https://www.rbtvplus01.com/id/football.html";
  }
}
function toggleLang() {
  const switcher = document.querySelector(".language-switcher");
  const toLang = switcher.textContent === 'ðŸ‡®ðŸ‡©' ? 'en' : 'id';
  switcher.textContent = toLang === 'id' ? 'ðŸ‡®ðŸ‡©' : 'ðŸ‡¬ðŸ‡§';
  document.querySelectorAll("[data-" + toLang + "]").forEach(el => {
    el.textContent = el.getAttribute("data-" + toLang);
  });
}

  </script>
</body>
</html>

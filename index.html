<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PP SPORTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7fc7bd;
      --background: #111;
      --text: #fff;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--text);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #logo {
      font-family: 'Pacifico', cursive;
      font-size: 20px;
      color: var(--primary);
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icons i {
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .langganan {
      background: #f90;
      color: black;
      padding: 5px 8px;
      font-weight: bold;
      border-radius: 6px;
      font-size: 11px;
    }
    #searchBox {
      display: none;
      width: calc(100% - 32px);
      margin: 10px 16px;
      padding: 8px;
      font-size: 14px;
      background: #222;
      border: 1px solid var(--primary);
      border-radius: 6px;
      color: white;
    }
    main {
      padding-bottom: 60px;
    }
    iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 8px;
    }
    section {
      display: none;
      padding: 16px;
    }
    section.active {
      display: block;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      z-index: 999;
    }
    .bottom-nav a {
      color: #999;
      text-decoration: none;
      text-align: center;
      font-size: 11px;
      padding: 6px 0;
      flex: 1;
    }
    .bottom-nav a.active {
      color: white;
    }
    .bottom-nav i {
      font-size: 18px;
      display: block;
      margin-bottom: 2px;
    }
    #sideMenu {
      position: fixed;
      top: 0;
      left: 0;
      background: #222;
      width: 200px;
      height: 100vh;
      transform: translateX(-100%);
      transition: 0.3s;
      z-index: 1001;
      padding: 16px;
    }
    #sideMenu.show {
      transform: translateX(0);
    }
    #sideMenu h3 {
      margin-top: 0;
      font-size: 16px;
    }
    #sideMenu ul {
      list-style: none;
      padding: 0;
    }
    #sideMenu ul li {
      padding: 10px 0;
      cursor: pointer;
    }
    #sideMenu ul li:hover {
      color: var(--primary);
    }
    #closeMenuBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }
    footer {
      text-align: center;
      font-size: 10px;
      color: #888;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-bars" onclick="toggleSideMenu()"></i>
    <div id="logo">PP SPORTS</div>
    <div class="icons">
      <span class="langganan">LANGGANAN</span>
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>
  <input type="text" id="searchBox" placeholder="Cari berita..." onkeypress="searchNews(event)">  <div id="sideMenu">
    <span id="closeMenuBtn" onclick="toggleSideMenu()">Ã—</span>
    <h3>Menu</h3>
    <ul>
      <li onclick="navigateFake('berita')">Berita</li>
      <li onclick="navigateFake('jadwal')">Jadwal</li>
      <li onclick="navigateFake('live')">Streaming</li>
      <li onclick="toggleTheme()">Mode Gelap/Terang</li>
      <li onclick="alert('Pengaturan belum tersedia')">Pengaturan</li>
    </ul>
  </div>  <main>
    <section id="beranda" class="active">
      <iframe src="https://www.youtube.com/embed/KfJt6B5Ed1U?autoplay=1&mute=0&loop=1&playlist=KfJt6B5Ed1U&controls=0&modestbranding=1&rel=0" allow="autoplay"></iframe>
    </section><section id="live">
  <h2>Streaming Langsung</h2>
  <iframe src="https://www.rbtvplus01.com/id/football.html" allowfullscreen></iframe>
</section>

<section id="berita">
  <h2>Berita Bola</h2>
  <iframe src="https://www.google.com/search?q=site:bola.net+berita+sepak+bola"></iframe>
</section>

<section id="jadwal">
  <h2>Jadwal Pertandingan</h2>
  <iframe src="https://www.goal.com/en/live-scores"></iframe>
</section>

  </main>  <nav class="bottom-nav">
    <a href="#beranda" class="active" onclick="navigate(event, 'beranda')">
      <i class="fas fa-home"></i>
      Beranda
    </a>
    <a href="#live" onclick="navigate(event, 'live')">
      <i class="fas fa-tv"></i>
      Live
    </a>
    <a href="#berita" onclick="navigate(event, 'berita')">
      <i class="fas fa-newspaper"></i>
      Berita
    </a>
    <a href="#jadwal" onclick="navigate(event, 'jadwal')">
      <i class="fas fa-calendar"></i>
      Jadwal
    </a>
  </nav>  <footer>
    &copy; Pajar Pirmansyaah
  </footer>  <script>
    function navigate(e, id) {
      e.preventDefault();
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
      e.currentTarget.classList.add('active');
    }
    function navigateFake(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function toggleSideMenu() {
      document.getElementById('sideMenu').classList.toggle('show');
    }
    function toggleSearchBox() {
      const box = document.getElementById('searchBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
      box.focus();
    }
    function searchNews(e) {
      if (e.key === 'Enter') {
        const query = e.target.value;
        window.open(`https://www.google.com/search?q=${query}+site:bola.net`, '_self');
      }
    }
  </script></body>
</html>

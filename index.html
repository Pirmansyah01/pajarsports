<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP SPORTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-family: cursive;
      font-size: 1.4rem;
      color: #89f5d2;
    }
    .menu-toggle, .search-btn, .profile-btn {
      font-size: 1.4rem;
      color: white;
      background: none;
      border: none;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #000;
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 999;
    }
    .side-menu.active {
      left: 0;
    }
    .side-menu a {
      display: block;
      color: white;
      padding: 10px 0;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .side-menu a:hover {
      background: #222;
    }
    .nav-tabs {
      display: flex;
      justify-content: space-around;
      background: #111;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #333;
    }
    .nav-tabs a {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
    }
    .nav-tabs a i {
      display: block;
      font-size: 1.3rem;
      margin-bottom: 2px;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
    }
    .copyright {
      font-size: 0.7rem;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="brand">PP SPORTS</div>
    <div>
      <button class="search-btn"><i class="fas fa-search"></i></button>
      <button class="profile-btn"><i class="fas fa-user-circle"></i></button>
    </div>
  </header>
  <div class="side-menu" id="sideMenu">
    <a href="#">Tentang Kami</a>
    <a href="#">Pengaturan</a>
    <a href="#" onclick="toggleDarkMode()">Mode Gelap</a>
  </div>  <main>
    <div id="content"></div>
    <div class="copyright">&copy; Pajar Pirmansyaah</div>
  </main>  <nav class="nav-tabs">
    <a href="#" onclick="loadPage('home')">
      <i class="fas fa-home"></i>Beranda
    </a>
    <a href="#" onclick="loadPage('live')">
      <i class="fas fa-tv"></i>Live
    </a>
    <a href="#" onclick="loadPage('berita')">
      <i class="fas fa-newspaper"></i>Berita
    </a>
    <a href="#" onclick="loadPage('jadwal')">
      <i class="fas fa-calendar-alt"></i>Jadwal
    </a>
  </nav>  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
    }
    function loadPage(page) {
      let url = '';
      if (page === 'home') url = 'https://www.youtube.com/embed/84yNZQ2v5pg';
      if (page === 'live') url = 'https://www.rbtvplus01.com/id/football.html';
      if (page === 'berita') url = 'https://www.bola.net';
      if (page === 'jadwal') url = 'https://www.goal.com/id/pertandingan';
      document.getElementById('content').innerHTML = '<iframe src="' + url + '"></iframe>';
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
    window.onload = () => loadPage('home');
  </script></body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PajarSports</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #d60000;
      --panel-bg: #f5f5f5;
      --button-bg: #eeeeee;
      --close-color: #d60000;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #ccc;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }

    .logo img {
      height: 28px;
      transition: all 0.3s ease;
    }

    .icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .icon-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 18px;
      cursor: pointer;
    }

    .subscribe-btn {
      background-color: #FFA500;
      color: #fff;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      text-decoration: none;
    }

    nav.navbar {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 8px 0;
    }

    nav.navbar a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 15px;
      font-weight: 500;
    }

    .video-container iframe {
      width: 100%;
      height: calc(100vh - 160px);
      border: none;
    }

    footer {
      flex-shrink: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    footer a {
      color: var(--text-color);
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    footer i {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }

    /* ======= LANGGANAN (SOCIALS) ====== */
    .subscribe-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 99999;
      display: none;
      width: 280px;
      text-align: center;
    }

    .subscribe-popup.active {
      display: block;
    }

    .subscribe-popup h3 {
      margin-top: 0;
      color: var(--text-color);
    }

    .subscribe-popup a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: var(--text-color);
      font-size: 16px;
      font-weight: 500;
    }

    .subscribe-popup a i {
      margin-right: 8px;
    }

    /* ======= PROFIL PANEL ====== */
    .profile-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 360px;
      background-color: var(--panel-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      z-index: 99999;
      display: none;
      text-align: center;
    }

    .profile-panel.active {
      display: block;
    }

    .profile-panel input[type="text"],
    .profile-panel textarea {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .profile-panel input[type="file"] {
      margin-top: 10px;
    }

    .profile-panel img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile-panel button {
      margin-top: 10px;
      background: var(--text-color);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--close-color);
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="loadHome()">
  <header>
    <div class="topbar">
      <div class="logo">
        <img src="logo-pajar-merah.png" alt="Logo" id="mainLogo">
      </div>
      <div class="icons">
        <button class="icon-button" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
        <button class="subscribe-btn" onclick="toggleSubscribe()">Langganan</button>
        <button class="icon-button" onclick="toggleProfile()"><i class="fas fa-user"></i></button>
        <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
      </div>
    </div>
    <nav class="navbar">
      <a onclick="loadHome()">Beranda</a>
      <a onclick="loadLive()">Live</a>
      <a onclick="loadBerita()">Berita</a>
      <a onclick="loadJadwal()">Jadwal</a>
    </nav>
  </header>

  <div class="video-container">
    <iframe id="mainFrame" src="https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A&controls=0" allow="autoplay"></iframe>
  </div>

  <footer>
    <a onclick="loadHome()"><i class="fas fa-home"></i> Beranda</a>
    <a onclick="loadLive()"><i class="fas fa-broadcast-tower"></i> Live</a>
    <a onclick="loadBerita()"><i class="fas fa-newspaper"></i> Berita</a>
    <a onclick="loadJadwal()"><i class="fas fa-calendar-alt"></i> Jadwal</a>
  </footer>

  <!-- LANGGANAN POPUP -->
  <div class="subscribe-popup" id="subscribePopup">
    <button class="close-btn" onclick="toggleSubscribe()">&times;</button>
    <h3>Ikuti PajarSports</h3>
    <a href="https://www.youtube.com/@Pajar-Sports" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://www.instagram.com/pajarsports.id" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://www.tiktok.com/@pajarsports.id?_t=ZS-8xyUy43yZB2&_r=1" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
    <a href="https://whatsapp.com/channel/0029Vb66XHX4o7qM6xSJv70x" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </div>

  <!-- PROFIL POPUP -->
  <div class="profile-panel" id="profilePanel">
    <button class="close-btn" onclick="toggleProfile()">&times;</button>
    <img id="previewImage" src="https://via.placeholder.com/80" alt="Foto Profil">
    <input type="file" accept="image/*" onchange="previewProfile(this)">
    <input type="text" placeholder="Nama kamu..." id="profileName">
    <textarea rows="2" placeholder="Bio kamu..." id="profileBio"></textarea>
    <button onclick="saveProfile()">Simpan</button>
    <button onclick="resetProfile()" style="background:#999;">Hapus Profil</button>
  </div>

  <script>
    function toggleSearch() {
      alert("Fitur pencarian aktif");
    }

    function toggleSubscribe() {
      document.getElementById('subscribePopup').classList.toggle('active');
    }

    function toggleProfile() {
      document.getElementById('profilePanel').classList.toggle('active');
    }

    function previewProfile(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('previewImage').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    }

    function saveProfile() {
      alert("Profil disimpan!");
    }

    function resetProfile() {
      document.getElementById('profileName').value = "";
      document.getElementById('profileBio').value = "";
      document.getElementById('previewImage').src = "https://via.placeholder.com/80";
      alert("Profil dihapus.");
    }

    function loadHome() {
      document.getElementById('mainFrame').src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A&controls=0';
    }

    function loadLive() {
      document.getElementById('mainFrame').src = 'https://www.rbtvplus01.com/id/football.html';
    }

    function loadBerita() {
      document.getElementById('mainFrame').src = 'https://www.bolasport.com/';
    }

    function loadJadwal() {
      document.getElementById('mainFrame').src = 'https://sport.detik.com/sepakbola/jadwal';
    }
  </script>
</body>
</html>

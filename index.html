<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PajarSports ID</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --logo-url-light: url('https://pajarsports.github.io/assets/logo-pajar-merah.png');
      --logo-url-dark: url('https://pajarsports.github.io/assets/logo-pajar-putih.png');
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      background-image: var(--logo-url-dark);
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      height: 50px;
      width: 160px;
    }

    nav {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      padding: 5px 10px;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .icon-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 20px;
    }

    .langganan-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 150px);
      border: none;
    }

    footer {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 10px 0;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }

    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }

    .community {
      padding: 20px;
      background: #222;
      height: 300px;
      overflow-y: auto;
    }

    .chat {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .chat.left {
      background: #333;
      color: white;
      align-self: flex-start;
    }

    .chat.right {
      background: #444;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    @media (max-width: 768px) {
      .logo {
        height: 40px;
        width: 130px;
      }

      iframe {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body onload="loadHome()">

  <header>
    <div class="top-bar">
      <div class="logo" id="logo"></div>
      <div class="icons">
        <button class="langganan-button" onclick="openLangganan()">Langganan</button>
        <button class="icon-button" onclick="toggleSearch()"><img id="searchIcon" src="https://pajarsports.github.io/assets/logo-pajar-putih.png" width="20"></button>
        <button class="icon-button" onclick="toggleProfile()"><i class="fas fa-user"></i></button>
        <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
      </div>
    </div>
    <nav>
      <a onclick="loadHome()">Home</a>
      <a onclick="loadLive()">Live</a>
      <a onclick="loadBerita()">Berita</a>
      <a onclick="loadJadwal()">Jadwal</a>
      <a onclick="loadKomunitas()">Komunitas</a>
    </nav>
  </header>

  <div class="search-bar" style="display:none;">
    <input type="text" id="searchQuery" placeholder="Cari di Google..." onkeypress="if(event.key === 'Enter') searchGoogle()">
  </div>

  <iframe id="mainFrame"></iframe>

  <footer>
    <a onclick="loadHome()"><i class="fas fa-home"></i><br>Home</a>
    <a onclick="loadLive()"><i class="fas fa-broadcast-tower"></i><br>Live</a>
    <a onclick="loadBerita()"><i class="fas fa-newspaper"></i><br>Berita</a>
    <a onclick="loadJadwal()"><i class="fas fa-calendar-alt"></i><br>Jadwal</a>
  </footer>

  <!-- Menu, Profile, Langganan, Komunitas panels -->
  <!-- Tambahkan panel ini sesuai kebutuhan -->

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) setDarkMode(); else setLightMode();

    function toggleSearch() {
      const el = document.querySelector('.search-bar');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function setDarkMode() {
      document.documentElement.style.setProperty('--bg-color', '#000');
      document.documentElement.style.setProperty('--text-color', '#fff');
      document.getElementById("logo").style.backgroundImage = "url('https://pajarsports.github.io/assets/logo-pajar-putih.png')";
      document.getElementById("searchIcon").src = "https://pajarsports.github.io/assets/logo-pajar-putih.png";
    }

    function setLightMode() {
      document.documentElement.style.setProperty('--bg-color', '#fff');
      document.documentElement.style.setProperty('--text-color', '#000');
      document.getElementById("logo").style.backgroundImage = "url('https://pajarsports.github.io/assets/logo-pajar-merah.png')";
      document.getElementById("searchIcon").src = "https://pajarsports.github.io/assets/logo-pajar-merah.png";
    }

    function searchGoogle() {
      const query = document.getElementById('searchQuery').value;
      if (query) {
        document.getElementById('mainFrame').src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    function loadHome() {
      document.getElementById('mainFrame').src = 'https://www.youtube.com/embed/ePZzGxxLd3A?autoplay=1&mute=0&loop=1&playlist=ePZzGxxLd3A';
    }

    function loadLive() {
      document.getElementById('mainFrame').src = 'https://www.rbtvplus01.com/id/football.html';
    }

    function loadBerita() {
      document.getElementById('mainFrame').src = 'https://www.bolasport.com/';
    }

    function loadJadwal() {
      document.getElementById('mainFrame').src = 'https://sport.detik.com/sepakbola/jadwal';
    }

    function loadKomunitas() {
      document.getElementById('mainFrame').src = 'https://example.com/komunitas'; // ganti nanti
    }

    function openLangganan() {
      alert("Follow media sosial kami:\nInstagram: @pajarsportsid\nYouTube: PajarSports ID\nTikTok: @PajarSports ID\nWhatsApp Channel: PajarSports ID");
    }

    function toggleMenu() {
      alert("Menu modern ditampilkan di versi lengkap.");
    }

    function toggleProfile() {
      alert("Menu profil modern ditampilkan di versi lengkap.");
    }
  </script>
</body>
</html>
